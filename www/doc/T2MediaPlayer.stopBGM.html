<h1 id="stopbgm-">stopBGMメソッド</h1>
<p>BGMの再生を停止します</p>
<pre><code class="lang-JS">stopBGM()
</code></pre>
<p>例：</p>
<p>あらかじめbgm.mp3などの音声ファイルを<a href="sndres">音声リスト</a>から追加しておきます。（以下の例では１０秒～１分程度の音声ファイルを想定しています）</p>
<pre><code class="lang-JS">$sound.playBGM($se_bgm);
updateEx(150); // ５秒待つ（30で１秒）
$sound.stopBGM(); // ５秒後に停止
</code></pre>
<p>.</p>
