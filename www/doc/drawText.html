<h1 id="drawtext">drawText</h1>
<p>文字列を描画します．フレームが切り替わるごとに消去されるので，毎フレーム描画する必要があります．</p>
<h2 id="書式">書式</h2>
<pre><code class="language-JS">drawText(x,y,text,fillStyle,size,zOrder)
</code></pre>
<ul>
<li><code>x</code>, <code>y</code>  描画位置</li>
<li><code>text</code>   描画する文字列</li>
<li><code>fillStyle</code>  色を表す文字列または<a href="Color">Color</a>オブジェクト</li>
<li><code>size</code>  文字列の大きさ</li>
<li><code>zOrder</code> 他のオブジェクトとの表示順．小さいほど手間に表示</li>
</ul>
</body></html>
