<h1 id="tquery-find">TQuery.find</h1>
<p>このTQueryオブジェクトが格納しているActorのうち，指定された条件に合うものだけを格納した新しいTQueryオブジェクトを返します．</p>
<h2 id="-">書式</h2>
<pre><code class="lang-JS">t.find(f)
</code></pre>
<p>このTQueryオブジェクトが格納しているActorそれぞれについて，<br>第1引数にそのActorを渡して関数<em>f</em> を呼び出し，<br><code>true</code>相当の値が返されたActorだけを格納した新しいTQueryオブジェクト</p>
