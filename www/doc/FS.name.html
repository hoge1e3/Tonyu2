<p>ファイル名を取得します．パス全体を取得するには<a href="FS.path">path</a>メソッドを使用してください．</p>
<p>##書式</p>
<pre><code class="language-JS">fs.name()
</code></pre>
<p><em>fs</em> があらわすファイルの名前を返します．ファイルパスが&quot;/path/to/data.txt&quot;の場合，&quot;data.txt&quot;を返します．</p>
