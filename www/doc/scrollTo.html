<h1 id="scrollto-">scrollToメソッド</h1>
<p>マップだけをスクロールさせます．</p>
<p>※マップ以外のキャラクタも含めて画面全体をスクロールさせるときは<a href="Screen.scrollTo">$Screen.scrollTo</a>を使用してください。</p>
<pre><code class="lang-JS">map.scrollTo(scrollX, scrollY);
</code></pre>
<ul>
<li>scrollX : 最初の位置からずらすx座標をあらわします</li>
<li>scrollY : 最初の位置からずらすy座標をあらわします</li>
</ul>
<p>最初の位置から右方向にscrollXドット，下方向にscrollYドットずらして表示します．左や上にずらす場合はscrollXとscrollYを負の値にします．</p>
