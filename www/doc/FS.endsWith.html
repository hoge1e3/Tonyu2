<h1 id="fsendswith">FS.endsWith</h1>
<p>このファイルオブジェクトのファイル名が指定した文字列で終わるかどうかを返します．</p>
<h2 id="書式">書式</h2>
<pre><code class="language-JS">fs.endsWith(*frag*)
</code></pre>
<p><em>fs</em> があらわすファイルの名前が文字列<em>frag</em>で終わればtrue，そうでなければfalseを返します．</p>
