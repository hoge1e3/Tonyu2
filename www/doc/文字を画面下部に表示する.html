<h1 id="-">文字をコンソールに表示する</h1>
<pre><code class="lang-JS">x=100;
print(&quot;ここに文字が出ます&quot;);
print(x);
print(&quot;x=&quot;,x);
</code></pre>
<ul>
<li><a href="print">print</a>メソッドは、引数に指定した文字または変数の値をコンソールに出力します。<ul>
<li>コンソールに出力された文字は、ゲーム画面の上に重なって表示されます</li>
<li>次のprintメソッドが実行されると前の文字は上にずれて表示されます</li>
</ul>
</li>
</ul>
<p>※注意</p>
<ul>
<li>コンソールの出力はデバッグが主な用途です、完成品では一切表示しないことが望ましいです。</li>
</ul>
<p>.</p>
