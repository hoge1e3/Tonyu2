<h1 id="tquery-random-">TQuery.randomメソッド</h1>
<p>このTQueryオブジェクトに格納されているオブジェクトのうちどれか1つをランダムに返します．</p>
<h1 id="-">書式</h1>
<pre><code class="lang-JS">t.random()
</code></pre>
<h1 id="-">戻り値</h1>
<p><code>t</code> に格納されているオブジェクトのうちランダムに選ばれたオブジェクト．<br><code>t</code>が何も格納していない場合は<code>null</code></p>
<p>.</p>
