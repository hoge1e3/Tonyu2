<h1 id="clearrect-">clearRectメソッド</h1>
<p>パネルから指定した四角形の範囲を消します．</p>
<pre><code class="lang-JS">panel.clearRect(x,y,clearW,clearH);
</code></pre>
<ul>
<li>x : パネル内から消す左上のx座標をあらわします</li>
<li>y : パネル内から消す左上のy座標をあらわします</li>
<li>clearW : パネルから消す範囲の横幅をあらわします</li>
<li>clearH : パネルから消す範囲の縦幅をあらわします</li>
</ul>
</body></html>
