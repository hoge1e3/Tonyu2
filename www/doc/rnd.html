<h1 id="rnd-">rndメソッド</h1>
<p>乱数を返します</p>
<h1 id="-1">書式1</h1>
<pre><code>rnd()
</code></pre><p>0以上1未満の実数乱数を返します</p>
<h1 id="-2">書式2</h1>
<pre><code>rnd(n)
</code></pre><p>0以上n未満の整数乱数を返します</p>
<h1 id="-3">書式3</h1>
<pre><code>rnd(a,b)
</code></pre><p>a以上b未満の整数乱数を返します．例えば，-3から3まで（-3以上4未満）の乱数を返すときは<code>rnd(-3,4)</code>とします．</p>
<p>a以上b未満の実数乱数を返すには<a href="rndFloat">rndFloat</a>を用います．</p>
