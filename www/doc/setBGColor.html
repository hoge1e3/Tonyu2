<h1 id="-screen-setbgcolor-">$Screen.setBGColor メソッド</h1>
<p>画面の背景色を変更します．</p>
<h2 id="-">書式</h2>
<pre><code class="lang-JS">$Screen.setBGColor(c)
</code></pre>
<p><em>c</em>は，画面の背景色をあらわす文字列（HTMLの色指定方法に準ずる）を指定します．</p>
<h2 id="-">例</h2>
<pre><code class="lang-JS">$Screen.setBGColor(&quot;black&quot;);
</code></pre>
<pre><code class="lang-JS">$Screen.setBGColor(&quot;#ffeedd&quot;);
</code></pre>
<pre><code class="lang-JS">$Screen.setBGColor(&quot;rgb(200,100,50)&quot;);
</code></pre>
