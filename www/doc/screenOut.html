<h1 id="screenout-">screenOutメソッド</h1>
<p>オブジェクトが画面端の外に出ているかを判定します。</p>
<h2 id="-">書式</h2>
<pre><code class="lang-JS">screenOut(d)
</code></pre>
<ul>
<li><code>d</code>には、画面端から何ピクセル離れたところで判定を行なうかを指定します。省略した場合0です。</li>
</ul>
<h2 id="-">戻り値</h2>
<ul>
<li>オブジェクトが画面端から出ていない場合は，0を返します．</li>
<li>オブジェクトが画面端から出ている場合、画面端から最も近い距離から<code>d</code>を引いた値を計算し、それが非負の値であればそのまま返し、負の場合は0を返します<br>．<ul>
<li>「画面外に幅dの帯があり，その帯より外に出ていたらtrue相当の値が返る」と言い換えることができます．</li>
</ul>
</li>
</ul>
