<p><a href="$InputBox">$InputBox</a></p>
<h1 id="-inputbox-getstatus">$InputBox.getStatus</h1>
<p>文字入力用のウィンドウの状態を調べます</p>
<h2 id="-">書式</h2>
<pre><code>getStatus()
</code></pre><h2 id="-">戻り値</h2>
<ul>
<li>0: 文字入力用のウィンドウが表示されている（＝ユーザからの入力を待っている）</li>
<li>1:「Ok」ボタンが押され、ウィンドウが閉じられた</li>
<li>2:「キャンセル」ボタン、または右上の「x」が押され、ウィンドウが閉じられた</li>
</ul>
<h1 id="backlink">Backlink</h1>
<ul>
<li><a href="$InputBox.open">$InputBox.open</a></li>
</ul>
</body></html>
