<h1 id="-">フレーム数から経過時間を計算する</h1>
<ul>
<li>Tonyu System2のfpsはデフォルト※では30です．</li>
<li>変数を毎フレーム1ずつ増加させ，30で割ることで経過時間を秒数で計ることができます．<ul>
<li>30で割った数値の整数部分を得るにはfloor関数を用います．</li>
</ul>
</li>
</ul>
<pre><code class="lang-JS">time=0;
while(true){
  time++;
  text=floor(time/30)+&quot;秒経過&quot;;
  update();
}
</code></pre>
<p>※fpsは<a href="setFrameRate">$Boot.setFramRate</a> で変更可能です．</p>
