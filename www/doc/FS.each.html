<h1 id="fs-each-">FS.each メソッド</h1>
<p>ディレクトリ直下のすべてのファイルまたはディレクトリに対して処理を行います．</p>
<h2 id="-">書式</h2>
<pre><code class="lang-JS">fs.each(func)
</code></pre>
<p><em>fs</em>があらわすディレクトリ直下のすべてのファイルまたはディレクトリに対して，関数<em>func</em>を実行します．<em>func</em>の第1引数にそれぞれのファイルまたはディレクトリをあらわすFSオブジェクトが渡されます．</p>
