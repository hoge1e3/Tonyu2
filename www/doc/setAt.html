<h1 id="setat-">setAtメソッド</h1>
<p>奥のレイヤーのマップチップを変更します．</p>
<p>画面上の座標(左上を(0,0)とし、ピクセル単位で指定）を用いて、その座標と重なる場所のマップチップを変更します。</p>
<pre><code class="lang-JS">map.setAt(setX,setY,p);
//画面上の(setX，setY)と重なるマップチップをpに設定します．
</code></pre>
<ul>
<li>setX : セットする画面のx座標をあらわします</li>
<li>setY : セットする画面のy座標をあらわします</li>
<li>p : 表示するパターンの番号をあらわします</li>
</ul>
<h1 id="setonat-">setOnAtメソッド</h1>
<p>手前のレイヤーのマップチップを変更します．使い方はsetAtメソッドと同じです。</p>
