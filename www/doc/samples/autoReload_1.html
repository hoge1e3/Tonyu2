<!DOCTYPE html>
<html><head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
<script language='text/tonyu' type='text/tonyu' data-filename='Main.tonyu'>
//一度実行して，実行したままこの中身を書き換え，保存(Ctrl+S)してみましょう．
$Boot.autoReload=true;
x=100;
y=150;
while(true) {
    x+=2;//このへんの数値をいじってみましょう
    y+=1;//このへんの数値をいじってみましょう
    if (x<0) x=$screenWidth;
    if (y<0) y=$screenHeight;
    if (x>$screenWidth) x=0;
    if (y>$screenHeight) y=0;
    update();
}
</script>

<script>WebSite={runType:'singleHTML',useEditButton:true};</script>

</head>
