<script language='text/tonyu' type='text/tonyu' data-filename='Player.tonyu'>
x=$screenWidth/2;
y=$screenHeight/2;
while(true){
  if(getkey("right")>0)	x+=3;
  if(getkey("left")>0)	x-=3;
  if(getkey("down")>0)	y+=3;
  if(getkey("up")>0)	y-=3;
  //★ここから画面端の判定
  if(x<0)            x=0;
  if(x>$screenWidth) x=$screenWidth;
  if(y<0)            y=0;
  if(y>$screenHeight)y=$screenHeight;
  update();
}
</script>
