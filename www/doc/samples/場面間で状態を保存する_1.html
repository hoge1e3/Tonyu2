<script language='text/tonyu' type='text/tonyu' data-filename='Player.tonyu'>
// $player_xからxを復元
x=$player_x;
y=200;
while(true) {
    if(getkey("left")) x--;
    if(getkey("right")) x++;
    if (getkey("space")==1) {
        // $player_xに値を保存
        $player_x=x;
        loadPage(Battle);
    }
    update();
}
</script>

<script language='text/tonyu' type='text/tonyu' data-filename='Battle.tonyu'>
