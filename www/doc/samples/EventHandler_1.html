<!DOCTYPE html>
<html><head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
<script language='text/tonyu' type='text/tonyu' data-filename='IntervalEventHandler.tonyu'>
extends EventHandler;
native setInterval;
native clearInterval;

\newListener(d, f) {
    var t=setInterval(f, d);
    return {
        dispose: \{
            clearInterval(t);
        }
    };
}
</script>

<script language='text/tonyu' type='text/tonyu' data-filename='Main.tonyu'>
x=100;y=100;
registerEventHandler("intervalMsec", new IntervalEventHandler);
on("intervalMsec",500) \{
    x+=10;
};
</script>
