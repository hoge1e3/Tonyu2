<script language='text/tonyu' type='text/tonyu' data-filename='Player.tonyu'>
while(true) {
//スペースキーを押すとBulletオブジェクトが出現する。
  if(getkey("space")==1){
    // このオブジェクト（Player）と同じ位置にBulletオブジェクトを出現させる※
    new Bullet{x=x, y=y, p=25};
  }
  update();
}
</script>

<script language='text/tonyu' type='text/tonyu' data-filename='Bullet.tonyu'>
//画面上端に到達するまで上に移動していき、上端に到達すると消える。
while(y>0){
  y=y-4;
  update();
}
die();
</script>
