<script language='text/tonyu' type='text/tonyu' data-filename='Enemy.tonyu'>
extends BodyActor;
// $player は，Mainで初期化されているグローバル変数（Mainを参照）
while (true) {
    // $playerとの座標を比較して移動方向を決める
    if (x<$player.x) vx=2;
    if (x>$player.x) vx=-2;
    if (y<$player.y) vy=2;
    if (y>$player.y) vy=-2;
    update();
}
</script>

<script language='text/tonyu' type='text/tonyu' data-filename='Player.tonyu'>
//プレイヤーの動作を書く（とりあえず何も書かなくてもよい）
pad=new APad;
while(true){
    x+=pad.vx*5;
    y+=pad.vy*5;
    update();
}
</script>
