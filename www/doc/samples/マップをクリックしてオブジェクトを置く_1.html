<script language='text/tonyu' type='text/tonyu' data-filename='Main.tonyu'>
//（あらかじめマップエディタでmap.jsonを作成しておく）
$map=new Map;
$map.load("map.json");

while(true) {
    //マウス（タッチ)の判定
    t=$touches[0];
    if (t.touched==1) {
        // マップチップ上の座標に変換
        mx=floor(t.x/32);//★
        my=floor(t.y/32);//★
        // マップチップに合うようにオブジェクトを置く
        $target=new Target{x=mx*32+16,y=my*32+16};//★
    }
    update();
}
</script>
