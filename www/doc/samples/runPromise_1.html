<html><head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
<script language='text/tonyu' type='text/tonyu' data-filename='Main.tonyu'>
native setTimeout;
\test(x) {
    // 1秒後にxを返す
    return runPromise \(s) {
        setTimeout(\() {
            s(x);
        },1000);        
    };
}
//待機可能モードでの呼び出し
t=test(5);
print(t);

// 待機不能モードでの呼び出し．waitForを組み合わせると終わるまで待つことができる．
t=waitFor(this.test(10));
print(t);
</script>
