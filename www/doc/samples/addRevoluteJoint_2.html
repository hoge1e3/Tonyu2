<script language='text/tonyu' type='text/tonyu' data-filename='Flipper.tonyu'>
extends BodyActor;
//(300,200)を中心に回転する
addRevoluteJoint{x:300,y:200,lowerAngle:-30,upperAngle:30};

while(true) {
    if(getkey(32)) applyImpulse(0,-30);
    update();
}
</script>

<script language='text/tonyu' type='text/tonyu' data-filename='Main.tonyu'>
r=new BodyActor{
    fillStyle="white",
    width=100,height=10,
    x=100,y=0
};
r2=new BodyActor{
    fillStyle="white",
    width=100,height=10,
    x=200,y=0
};
//r自身は(50,0)を中心に回転
r.addRevoluteJoint{x:50,y:0};
//rとr2を接続．回転の中心は初期状態では(150,0)，その後の物理運動に応じて変化
r.addRevoluteJoint{x:150,y:0,other:r2};
</script>
