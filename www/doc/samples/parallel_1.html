<!DOCTYPE html>
<html><head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
<script language='text/tonyu' type='text/tonyu' data-filename='Char.tonyu'>
x=100;y=100;
// go, scale, shot の各メソッドを並行に実行
parallel("go",3);
parallel("scale",0.1);
parallel("shot");
\go(speed) {
    while(true) {
        print("Go Left");
        while(x<300) {
            x+=speed;
            update();
        }
        print("Go Right");
        while(x>100) {
            x-=speed;
            update();
        }
    }
}
\scale(speed) {
    var i;
    while(true) {
        print("Bigger");
        for (i=0;i<17;i++) {
            scaleX+=speed;
            update();
        }
        print("Smaller");
        for (i=0;i<17;i++) {
            scaleX-=speed;
            update();
        }
    }
}
\shot() {
    var i;
    while(true) {
        for (i=0;i<3;i++) {
            print("Shot");
            new Bullet{x,y};
            updateEx(10);
        }
        updateEx(30);
    }
}
</script>

<script language='text/tonyu' type='text/tonyu' data-filename='Bullet.tonyu'>
while(y<$screenHeight) {
    y+=10;
    update();
}
die();
</script>
