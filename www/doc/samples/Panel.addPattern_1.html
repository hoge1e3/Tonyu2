<!DOCTYPE html>
<html><head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
<script language='text/tonyu' type='text/tonyu' data-filename='Main.tonyu'>
panel=new Panel;//パネルの作成
panel.alpha=0;//パネル自身を表示しない
panel.resize(256,256);//パネルの大きさ
//---パターンの描画
panel.fillStyle="#aaa";
panel.fillRect(0,0,32,32);
panel.fillStyle="#fff";
panel.fillRect(0,0,32,1);
panel.fillRect(0,0,1,32);
panel.fillStyle="#000";
panel.fillRect(0,31,32,1);
panel.fillRect(31,0,1,32);
//----- パターンを登録し，p1にパターン番号が入る
p1=panel.addPattern(0,0,32,32);
for (i=0; i<10;i++) {
    // p=p1 とすれば，そのパターンのオブジェクトを生成できる
    new Actor{x=rnd(400),y=rnd(400),p=p1};
}
</script>

<script>WebSite={runType:'singleHTML',useEditButton:true};</script>
<script src="https://edit.tonyu.jp/js/lib/jquery-1.10.1.js" type="text/javascript"></script>
<script src="https://edit.tonyu.jp/js/g2/runScript_concat.min.js" type="text/javascript"></script>
</head>

</div></body></html>
