<script language='text/tonyu' type='text/tonyu' data-filename='Page1.tonyu'>
x=100;
y=100;
new Label{x:200,y:10,text:"Page1"};

while(true){
    //オブジェクトの近くがクリックされたらPage2に移動
    if(getkey("mouseleft")==1 && dist($mouseX-x,$mouseY-y)<32){
        loadPage(Page2);
    }
    update();
}
</script>

<script language='text/tonyu' type='text/tonyu' data-filename='Page2.tonyu'>

y=200;

while(true){
    //オブジェクトの近くがクリックされたらPage1に移動
    if(getkey("mouseleft")==1 && dist($mouseX-x,$mouseY-y)<32){
        loadPage(Page1);
    }
    update();
}
</script>
