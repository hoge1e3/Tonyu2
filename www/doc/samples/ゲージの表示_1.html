<script language='text/tonyu' type='text/tonyu' data-filename='Main.tonyu'>
$progress=0;

while(true) {
    $panel.setFillStyle("#f00");
    $panel.fillRect(10,100,100,20);
    $panel.setFillStyle("#0f0");
    $panel.fillRect(10,100,$progress,20);
    if ($progress<100)$progress++;
    update();
}
</script>
