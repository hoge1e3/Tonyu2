<h1 id="乱数を使う">乱数を使う</h1>
<ul>
<li><code>rnd(n)</code>は，0からn未満の整数乱数を返します．</li>
<li><code>rnd()*n</code>は，0からn未満の実数乱数を返します．</li>
<li><code>rnd(a,b)</code>は，aからb未満の整数乱数を返します．</li>
<li><code>rndFloat(a,b)</code>は，aからb未満の実数乱数を返します．</li>
</ul>
