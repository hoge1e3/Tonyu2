<h1 id="fillrect-">fillRectメソッド</h1>
<p>パネルに四角形を描画します．</p>
<pre><code class="lang-JS">panel.fillRect(x,y,rectWidth,rectHeight);
</code></pre>
<ul>
<li>x : 四角形の左上の座標のx座標（<a href="panelCoord">パネルの座標系</a>）をあらわします</li>
<li>y : 四角形の左上の座標のy座標（<a href="panelCoord">パネルの座標系</a>）をあらわします</li>
<li>rectWidth : 描画する四角形の横幅をあらわします</li>
<li>rectHeight : 描画する四角形の縦幅をあらわします</li>
</ul>
</body></html>
