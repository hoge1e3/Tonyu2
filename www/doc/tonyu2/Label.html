</span><a id="line_marker_-1" name="line_marker_-1"></a><p></p><h1><a id="line_marker_-2" name="line_marker_-2"></a><span>Labelクラス</span></h1><a id="line_marker_-3" name="line_marker_-3"></a><p></p><a id="line_marker_-4" name="line_marker_-4"></a><span>文字列の表示に特化した</span><a href="Actor.html">Actor</a><span>です。</span><span>
</span><a id="line_marker_-5" name="line_marker_-5"></a><code><span>template</span></code><span>を設定することで、グローバル変数の内容を常に更新しながら表示することができます。</span><span>
</span><a id="line_marker_-6" name="line_marker_-6"></a><p></p><a id="line_marker_-7" name="line_marker_-7"></a><span>例</span><span>
</span><a id="line_marker_-17" name="line_marker_-17"></a><pre><a id="line_marker_-9" name="line_marker_-9"></a><span>//$scoreの内容を表示</span><span>
</span><a id="line_marker_-10" name="line_marker_-10"></a><span>new Label{x:200,y:200,template:"Score=$score" };</span><span>
</span><a id="line_marker_-11" name="line_marker_-11"></a><span>$score=0;</span><span>
</span><a id="line_marker_-12" name="line_marker_-12"></a><span>while(true) {</span><span>
</span><a id="line_marker_-13" name="line_marker_-13"></a><span>    $score++;</span><span>
</span><a id="line_marker_-14" name="line_marker_-14"></a><span>    update();</span><span>
</span><a id="line_marker_-15" name="line_marker_-15"></a><span>}</span><span>
</span><a id="line_marker_-16" name="line_marker_-16"></a><p></p></pre><a id="line_marker_-18" name="line_marker_-18"></a><p></p></div><div style="height: 100px;"></div><br/><button onclick='javascript:history.back();'>←Back</button>
