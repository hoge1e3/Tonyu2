<h1 id="fsappendtext-メソッド">FS.appendText メソッド</h1>
<p>ファイルに対して，文字列データを追記します．．</p>
<h2 id="書き込み">書き込み</h2>
<pre><code class="language-JS">fs.appendText(t)
</code></pre>
<p><em>fs</em> があらわすファイルに文字列<em>t</em> を追記します．</p>
<ul>
<li>ファイルが存在しない場合，ファイルが自動的に新規作成されます．</li>
<li>ファイルが存在する場合，これまでのファイルの内容の後ろに，文字列<em>t</em>が上書きされます．</li>
</ul>
</body></html>
