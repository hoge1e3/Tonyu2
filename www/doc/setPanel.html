<h1 id="resize-setpanel-">resizeメソッド/ setPanelメソッド</h1>
<p>パネルのサイズを設定します．resizeもsetPanelも同じ動作をします．</p>
<pre><code class="lang-JS">panel.setPanel(width,height);
//パネルのサイズをwidth*heightに設定します．
</code></pre>
<pre><code class="lang-JS">panel.resize(width,height);
//パネルのサイズをwidth*heightに設定します．
</code></pre>
<ul>
<li>width : パネルの横幅をあらわします</li>
<li>height : パネルの縦幅をあらわします</li>
</ul>
</body></html>
