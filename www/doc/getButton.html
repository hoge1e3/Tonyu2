<h1 id="getbutton-">getButtonメソッド</h1>
<p>パッドのボタンの押下状態を取得します．</p>
<h2 id="-">書式</h2>
<pre><code class="lang-JS">pad.getButton(i);
</code></pre>
<ul>
<li>iに取得するボタンの番号(1から4)を渡します．<ul>
<li>互換性のため、0も指定可能で、1番のボタンを表します。</li>
</ul>
</li>
<li>キーの状態に応じて次の数値を返します<ul>
<li>0: 押されていない</li>
<li>1: 押されたばかり</li>
<li>2以上:  押しっぱなしになっている（押されて続けているフレーム数）</li>
</ul>
</li>
</ul>
