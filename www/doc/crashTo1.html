<h1 id="crashto1-">crashTo1メソッド</h1>
<p><a href="crashTo">crashTo</a>メソッドと同様，衝突判定を行います．引数にはオブジェクトのみを指定ことができ，クラスは指定できません．引数の種類判定がない分，<a href="crashTo">crashTo</a>より若干処理速度が速くなります</p>
<h2 id="-">書式</h2>
<pre><code class="lang-JS">crashTo1(obj)
</code></pre>
<p>このオブジェクトが<em>obj</em>と衝突していれば<code>true</code>，そうでなければ<code>false</code>を返します．</p>
