<h1 id="tquery-die-">TQuery.dieメソッド</h1>
<p>このTQueryオブジェクトが格納しているすべての「生きている」Actorに対して，<a href="die">die</a>メソッドを呼びます．</p>
<p>※「生きている」Actorとは，dieメソッドが一度も呼ばれていないActorを指す</p>
<h2 id="-">書式</h2>
<pre><code class="lang-JS">t.die()
</code></pre>
<h2 id="-">戻り値</h2>
<p>このTQueryオブジェクトが格納しているすべてのActorのうち，少なくとも1つが「生きている」Actorであれば <code>true</code> ，そうでなければ<code>false</code></p>
