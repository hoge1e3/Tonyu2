<h1 id="allcontacts-">allContactsメソッド</h1>
<p>このオブジェクトに衝突しているすべての物理オブジェクトを返します。</p>
<pre><code class="lang-JS">allContacts(Class)
</code></pre>
<p><em>Class</em>で指定されるクラスのうち、このオブジェクトに衝突しているオブジェクトを配列で返します。</p>
<p>※自分の属するクラスが指定された場合，自分自身が結果に含まれることはありません．</p>
