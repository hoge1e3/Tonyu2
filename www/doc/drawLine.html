<h1 id="drawline">drawLine</h1>
<p>線を描画します．フレームが切り替わるごとに消去されるので，毎フレーム描画する必要があります．</p>
<h2 id="書式">書式</h2>
<pre><code class="language-JS">drawLine(x,y,tx,ty,col,zOrder)
</code></pre>
<ul>
<li><code>x</code>, <code>y</code>  始点の座標</li>
<li><code>tx</code>, <code>ty</code>  終点の座標</li>
<li><code>col</code>  色を表す文字列または<a href="Color">Color</a>オブジェクト</li>
<li><code>zOrder</code> 他のオブジェクトとの表示順．小さいほど手間に表示</li>
</ul>
