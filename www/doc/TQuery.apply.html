<h1 id="tquery-apply-">TQuery.applyメソッド</h1>
<p>このTQueryオブジェクトが指すすべてのActorに対して，指定されたメソッドを呼びます．</p>
<h2 id="-">書式</h2>
<pre><code class="lang-JS">t.apply(name, args)
</code></pre>
<p>すべてのActorについて，<br><em>name</em>で指定されたをメソッドを，配列<em>args</em>で指定された引数を渡して呼び出します．</p>
<h2 id="-">戻り値</h2>
<p>一番最後にメソッドが呼び出されたActorに対するメソッドの戻り値．メソッドが呼ばれたActorがなければ<code>undefined</code>．</p>
