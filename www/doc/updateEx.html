<h1 id="updateex-">updateExメソッド</h1>
<p>現在の処理を中断し，描画などの処理を行うupdateメソッドを複数フレームにわたり行います．</p>
<h1 id="-">書式</h1>
<pre><code class="lang-JS">updateEx(n);
</code></pre>
<p><em>n</em>フレーム待機します．</p>
<h1 id="-">その他</h1>
<p>このメソッドは待機系メソッドです．待機不能モードでは何も動作を行いません．（詳細は<a href="waitmode">動作モード</a>を参照してください）</p>
