<h1 id="setfillstyle-">setFillStyleメソッド</h1>
<p>パネルの色を設定します．</p>
<pre><code class="lang-JS">panel.setFillStyle(color)
</code></pre>
<p><em>color</em>は，色をあらわす文字列（HTMLの色指定方法に準ずる）または<a href="Color">Color</a>オブジェクトを指定します．</p>
<p>なお，fillStyle に代入することでも同じ動作になります．</p>
<h2 id="-">例</h2>
<pre><code class="lang-JS">panel.setFillStyle(&quot;green&quot;);
</code></pre>
<pre><code class="lang-JS">panel.setFillStyle(&quot;#ffeedd&quot;);
</code></pre>
<pre><code class="lang-JS">panel.setFillStyle(&quot;rgb(200,100,50)&quot;);
</code></pre>
</body></html>
