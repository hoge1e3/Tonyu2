<h1 id="-">プレイヤーが近づいたら動作するオブジェクト</h1>
<ul>
<li><a href="within">within</a>メソッドを使って，プレイヤーとの距離を計測します</li>
<li>指定した距離に近づいたら行動を開始します</li>
</ul>
<pre><code>//$playerが近づくまで待つ処理
while(true) {
    if (within($player,100)) {//プレイヤーとの距離が100以内なら
        break;// 待つ処理を抜ける
    }
    update();
}
//近づいたときにとる行動
while(true) {
    x--;
    update();
}
</code></pre></body></html>
