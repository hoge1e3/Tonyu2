<h1 id="registereventhandler-">registerEventHandlerメソッド</h1>
<p>このオブジェクトにイベントハンドラを登録します</p>
<h2 id="-">書式</h2>
<pre><code class="lang-JS">registerEventHandler(eventType, handler)
</code></pre>
<ul>
<li>eventType<ul>
<li>イベントの種類を表す文字列（<a href="on">on</a>や<a href="sendEvent">sendEvent</a>の第一引数に指定される値）を指定します</li>
</ul>
</li>
<li>handler<ul>
<li>このイベントを処理するための<a href="EventHandler">EventHandler</a>クラスを継承したオブジェクトを指定します</li>
<li>handler.target がこのオブジェクト自身を指します</li>
</ul>
</li>
</ul>
</body></html>
