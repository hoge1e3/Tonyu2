<h1 id="all-">allメソッド</h1>
<p>自分以外のすべてのオブジェクト（あるいは，指定されたクラスのオブジェクト）をあらわす<a href="TQuery">TQuery</a>オブジェクトを取得します．</p>
<h2 id="-1">書式1</h2>
<p>自分以外のすべてのオブジェクトをあらわすTQueryオブジェクトを返します．</p>
<pre><code class="lang-JS">all()
</code></pre>
<p> <em>Class</em>で指定されたクラスのオブジェクト（自分以外）をあらわすTQueryオブジェクトを返します．</p>
<pre><code class="lang-JS">all(Class)
</code></pre>
