<h1 id="panel-drawsprite-">Panel.drawSpriteメソッド</h1>
<p>パネルに画像を描画します．</p>
<h2 id="-">書式</h2>
<pre><code class="lang-JS">panel.drawSprite(x,y,p,options)
</code></pre>
<ul>
<li>x 描画横位置（画像の中心）</li>
<li>y 描画縦位置（画像の中心）</li>
<li>p <a href="cpats">キャラクタパターン番号</a></li>
<li>options には次のような属性をもつオブジェクトを指定できます．<ul>
<li>rotation 回転（省略すると0）</li>
<li>scaleX 横拡大率（省略すると1）</li>
<li>scaleY 縦拡大率（省略するとscaleXと同じ）</li>
<li>f  <code>true</code>なら左右反転</li>
</ul>
</li>
</ul>
