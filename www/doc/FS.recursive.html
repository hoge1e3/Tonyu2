<h1 id="fs-recursive-">FS.recursiveメソッド</h1>
<p>ディレクトリとそのサブディレクトリ内にあるすべてのファイルに対して処理を行います．</p>
<h2 id="-">書式</h2>
<pre><code class="lang-JS">fs.recursive(func)
</code></pre>
<p><em>fs</em>があらわすディレクトリ内とそのサブディレクトリ内にあるすべてのファイルに対して，<em>func</em>を実行します．<em>func</em>の第１引数に各ファイルのFSオブジェクトが渡されます．（ディレクトリに対しては<em>func</em>を実行しません）</p>
