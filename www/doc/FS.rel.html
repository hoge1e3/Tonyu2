<h1 id="fs-rel-">FS.relメソッド</h1>
<p>このディレクトリを基準に，相対パスによって指定されるファイルまたはディレクトリをあらわすFSオブジェクトを取得します．</p>
<h2 id="-">書式</h2>
<pre><code class="lang-JS">fs.rel(path)
</code></pre>
<p><em>fs</em>があらわすディレクトリを基準に，相対パス<em>path</em>で指定されたファイルまたはディレクトリをあらわす新しいFSオブジェクトを返します．</p>
<p>ディレクトリを取得しようとする場合，<em>path</em>の末尾は / で終わる必要があります．</p>
