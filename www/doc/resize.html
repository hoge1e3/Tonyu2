<h1 id="-screen-resize-">$Screen.resizeメソッド</h1>
<p>ゲーム画面のサイズを変更します．</p>
<pre><code class="lang-JS">$Screen.resize(w,h);
</code></pre>
<p>wとh に画面幅と高さを指定します．</p>
<h1 id="-">例</h1>
<pre><code class="lang-JS">$Screen.resize(500,300);
</code></pre>
<p>※実際の画面（Canvas）の大きさが変わるのではなく，画面内に表示される仮想画面の大きさが変わります．</p>
