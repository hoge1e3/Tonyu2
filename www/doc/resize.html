<h1 id="screenresizeメソッド">$Screen.resizeメソッド</h1>
<p>ゲーム画面のサイズ（解像度）を変更します．</p>
<pre><code class="language-JS">$Screen.resize(w,h);
</code></pre>
<p>wとh に画面幅と高さを指定します．</p>
<h1 id="例">例</h1>
<pre><code class="language-JS">$Screen.resize(500,300);
</code></pre>
<p>※ゲーム画面の見た目の大きさが変わるのではなく，ゲーム画面内の解像度が変わります．縦横比を変更した場合は，ゲーム画面の外周の余白の配置が変わることがあります．</p>
