<li>この値を<code>false</code>にすると、フレームの制御にJavaScriptのsetTimeoutを用います。</li>
<li>デフォルト値は<code>true</code>です</li>
</ul>
<h2 id="-">書式</h2>
<pre><code class="lang-JS">$Boot.useRAF=true;
