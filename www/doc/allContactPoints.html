<h1 id="allcontactpoints-">allContactPointsメソッド</h1>
<p>このオブジェクトに発生しているすべての衝突について、衝突点を返します。</p>
<pre><code class="lang-JS">allContactPoints(Class)
</code></pre>
<p><em>Class</em>で指定されるクラスのうち、このオブジェクトに衝突しているものについて、衝突点オブジェクト（<a href="contactPoint">contactPoint</a>参照）を配列で返します。</p>
<p>※自分の属するクラスが指定された場合，自分自身が結果に含まれることはありません．</p>
