<h1 id="extend-">extendメソッド</h1>
<p>オブジェクトを受け取り，それらの属性値を書き込みます．</p>
<h2 id="-">書式</h2>
<pre><code class="lang-JS">extend(obj)
</code></pre>
<p><em>obj</em>（通常はオブジェクトリテラルを用いる）のもつ値をすべて自分自身に書き込みます．</p>
<h2 id="-">例</h2>
<pre><code class="lang-JS">extend{x:5, y:10, score:20};
// x=5 y=10 score=20 になる
print (x);
print (y);
print (score);
</code></pre>
