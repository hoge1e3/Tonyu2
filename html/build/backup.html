<html>
<body>
<script src="../../js/lib/jquery-1.10.1.js"></script>
<script>
$(function (){
    var data={};
    for (var k in localStorage) {
        data[k]=localStorage[k];
    }
    $("#ex").val(wrap( JSON.stringify(data) ));
    function wrap(s) {
        var len=80;
        var res="";
        for (var i=0;i<s.length;i+=80) {
            res+=s.substring(i,i+80)+"\n";
        }
        return res;
    }
});
</script>
</body>
<h1>Backup localStorage Data</h1>
<div>このテキストデータをテキストエディタを用いて保存してください。 Save this data as a text file.</div>
