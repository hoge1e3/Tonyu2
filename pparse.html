<canvas id=cv width=200 height=300></canvas>
<script src="js/lib/jquery-1.7.2.js" type="text/javascript"></script>
<script src="js/reqConf.js"></script>
<script src="js/lib/require.js"></script>
<script>
requirejs.config(reqConf);
requirejs(["ImageList","PatternParser"],function (IL,PP){
	IL([
	   {url: "images/Sample.png"},
	   {url: "images/neko.png", pwidth:32, pheight:32}
	 ],function (r){
    	var ctx=$("#cv")[0].getContext("2d");
    	ctx.fillStyle="blue";
    	ctx.fillRect(0,0,200,200);
    	setInterval(function () {
    	    var e=r[Math.floor(Math.random()*r.length)];
    	    var x=Math.random()*200,y=Math.random()*200;
    	    ctx.drawImage(e.image, e.x, e.y, e.width, e.height, x,y, e.width, e.height);
    	}, 100);
	})
    /*var p=new PP($("#img")[0]);
    	var r=p.parse();
*/
});
</script>
