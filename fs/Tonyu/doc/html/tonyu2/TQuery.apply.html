<title>TQuery.apply</title>
<div><a id="marker_38827-0" name="marker_38827-0"></a><a href="TQuery.html">TQuery</a><span>
</span><a id="marker_38827-1" name="marker_38827-1"></a><p></p><h1><a id="marker_38827-2" name="marker_38827-2"></a><span>TQuery.applyメソッド</span></h1><a id="marker_38827-3" name="marker_38827-3"></a><p></p><a id="marker_38827-4" name="marker_38827-4"></a><span>このTQueryオブジェクトが指すすべてのActorに対して，指定されたメソッドを呼びます．</span><span>

</span></pre><a id="marker_38827-11" name="marker_38827-11"></a><p></p><a id="marker_38827-12" name="marker_38827-12"></a><span>すべてのActorについて，</span><span>
