<title>TQuery.die</title>
<div><a id="marker_38827-0" name="marker_38827-0"></a><a href="TQuery.html">TQuery</a><span>
</span><a id="marker_38827-1" name="marker_38827-1"></a><p></p><h1><a id="marker_38827-2" name="marker_38827-2"></a><span>TQuery.dieメソッド</span></h1><a id="marker_38827-3" name="marker_38827-3"></a><p></p><a id="marker_38827-4" name="marker_38827-4"></a><span>このTQueryオブジェクトが格納しているすべての「生きている」Actorに対して，</span><a href="die.html">die</a><span>メソッドを呼びます．</span><span>

</span><a id="marker_38827-7" name="marker_38827-7"></a><p></p><h2><a id="marker_38827-8" name="marker_38827-8"></a><span>書式</span></h2><a id="marker_38827-9" name="marker_38827-9"></a><p></p><a id="marker_38827-12" name="marker_38827-12"></a><pre><a id="marker_38827-11" name="marker_38827-11"></a><span>t.die()</span><span>
</span></pre><a id="marker_38827-13" name="marker_38827-13"></a><p></p><h2><a id="marker_38827-14" name="marker_38827-14"></a><span>戻り値</span></h2><a id="marker_38827-15" name="marker_38827-15"></a><p></p><a id="marker_38827-16" name="marker_38827-16"></a><span>このTQueryオブジェクトが格納しているすべてのActorのうち，少なくとも1つが「生きている」Actorであれば </span><code><span>true</span></code><span> ，そうでなければ</span><code><span>false</span></code><span>
