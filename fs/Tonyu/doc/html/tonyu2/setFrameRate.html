<title>setFrameRate</title>
<div><a id="marker_38827-0" name="marker_38827-0"></a><a href="Boot.html">Boot</a><span>
</span><h1><a id="marker_38827-1" name="marker_38827-1"></a><span>setFrameRateメソッド</span></h1><a id="marker_38827-2" name="marker_38827-2"></a><p></p><a id="marker_38827-3" name="marker_38827-3"></a><span>FPSを変更します．初期状態ではFPS=30です．</span><span>
</span><a id="marker_38827-4" name="marker_38827-4"></a><p></p><h2><a id="marker_38827-5" name="marker_38827-5"></a><span>書式</span></h2><a id="marker_38827-6" name="marker_38827-6"></a><p></p><a id="marker_38827-9" name="marker_38827-9"></a><pre><a id="marker_38827-8" name="marker_38827-8"></a><span>setFrameRate(fps,frameSkipMax)</span><span>
</span></pre><a id="marker_38827-10" name="marker_38827-10"></a><p></p><a id="marker_38827-11" name="marker_38827-11"></a><span>fpsにゲームのFPS、frameSkipMaxに処理落ちした場合にスキップするフレーム数の最大値を渡します（何も渡さない場合は5になります）．</span><span>
</span><a id="marker_38827-12" name="marker_38827-12"></a><p></p><h1><a id="marker_38827-13" name="marker_38827-13"></a><span>例</span></h1><a id="marker_38827-14" name="marker_38827-14"></a><p></p><a id="marker_38827-18" name="marker_38827-18"></a><pre><a id="marker_38827-16" name="marker_38827-16"></a><span>$Boot.setFrameRate(60);</span><span>
</span><a id="marker_38827-17" name="marker_38827-17"></a><span>// FPSを60に設定します</span><span>
</span></pre></div><div style="height: 100px;"></div>
