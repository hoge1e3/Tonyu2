<title>setFillStyle</title>
<div><a id="marker_38827-0" name="marker_38827-0"></a><a href="Panel.html">Panel</a><span>
</span><h1><a id="marker_38827-1" name="marker_38827-1"></a><span>setFillStyleメソッド</span></h1><a id="marker_38827-2" name="marker_38827-2"></a><p></p><a id="marker_38827-3" name="marker_38827-3"></a><span>パネルの色を設定します．</span><span>

</span></pre><a id="marker_38827-9" name="marker_38827-9"></a><p></p><a id="marker_38827-10" name="marker_38827-10"></a><i><span>color</span></i><span>は，画面の背景色をあらわす文字列（HTMLの色指定方法に準ずる）を指定します．</span><span>

</span></pre><a id="marker_38827-17" name="marker_38827-17"></a><p></p><a id="marker_38827-20" name="marker_38827-20"></a><pre><a id="marker_38827-19" name="marker_38827-19"></a><span>panel.setFillStyle("#ffeedd");</span><span>
