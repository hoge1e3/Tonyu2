</span><a id="marker_59941-3" name="marker_59941-3"></a><p></p><h1><a id="marker_59941-4" name="marker_59941-4"></a><span>オブジェクトのグラフィックを変更する</span></h1><a id="marker_59941-5" name="marker_59941-5"></a><p></p><a id="marker_59941-6" name="marker_59941-6"></a><a href="BaseActor.html">p</a><span>という変数に値を代入すると、オブジェクトの画像を変更できます。</span><span>
</span><a id="marker_59941-7" name="marker_59941-7"></a><span>pの値の使い方や、独自の画像を使う方法については</span><a href="cpats.html">画像リスト</a><span>を参照してください。</span><span>
</span><a id="marker_59941-8" name="marker_59941-8"></a><p></p><a id="marker_59941-9" name="marker_59941-9"></a><div class="plist">Main</div><a id="marker_59941-12" name="marker_59941-12"></a><pre><a id="marker_59941-10" name="marker_59941-10"></a><span>new Chara1{x:100, y:100, p:$pat_base+2};</span><span>
</span><a id="marker_59941-11" name="marker_59941-11"></a><span>new Chara1{x:100, y:200, p:$pat_base+5};</span><span>
</span></pre><a id="marker_59941-13" name="marker_59941-13"></a><p></p><a id="marker_59941-14" name="marker_59941-14"></a><p></p><a id="marker_59941-15" name="marker_59941-15"></a><div class="plist">Chara1</div><a id="marker_59941-20" name="marker_59941-20"></a><pre><a id="marker_59941-16" name="marker_59941-16"></a><span>while(true){</span><span>
</span><a id="marker_59941-17" name="marker_59941-17"></a><span>  rotation++;</span><span>
</span><a id="marker_59941-18" name="marker_59941-18"></a><span>  update();</span><span>
</span><a id="marker_59941-19" name="marker_59941-19"></a><span>}</span><span>
</span></pre><a id="marker_59941-21" name="marker_59941-21"></a><p></p></div><div style="height: 100px;"></div></body></html>
