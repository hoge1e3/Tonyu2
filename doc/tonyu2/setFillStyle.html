<title>setFillStyle</title>
<div><a id="marker_59941-0" name="marker_59941-0"></a><a href="Panel.html">Panel</a><span>
</span><h1><a id="marker_59941-1" name="marker_59941-1"></a><span>setFillStyleメソッド</span></h1><a id="marker_59941-2" name="marker_59941-2"></a><p></p><a id="marker_59941-3" name="marker_59941-3"></a><span>パネルの色を設定します．</span><span>
</span><a id="marker_59941-4" name="marker_59941-4"></a><p></p><a id="marker_59941-5" name="marker_59941-5"></a><p></p><a id="marker_59941-8" name="marker_59941-8"></a><pre><a id="marker_59941-7" name="marker_59941-7"></a><span>panel.setFillStyle(color)</span><span>
</span></pre><a id="marker_59941-9" name="marker_59941-9"></a><p></p><a id="marker_59941-10" name="marker_59941-10"></a><i><span>color</span></i><span>は，画面の背景色をあらわす文字列（HTMLの色指定方法に準ずる）を指定します．</span><span>
</span><a id="marker_59941-11" name="marker_59941-11"></a><p></p><h2><a id="marker_59941-12" name="marker_59941-12"></a><span>例</span></h2><a id="marker_59941-13" name="marker_59941-13"></a><p></p><a id="marker_59941-16" name="marker_59941-16"></a><pre><a id="marker_59941-15" name="marker_59941-15"></a><span>panel.setFillStyle("green");</span><span>
</span></pre><a id="marker_59941-17" name="marker_59941-17"></a><p></p><a id="marker_59941-20" name="marker_59941-20"></a><pre><a id="marker_59941-19" name="marker_59941-19"></a><span>panel.setFillStyle("#ffeedd");</span><span>
</span></pre><a id="marker_59941-21" name="marker_59941-21"></a><p></p><a id="marker_59941-24" name="marker_59941-24"></a><pre><a id="marker_59941-23" name="marker_59941-23"></a><span>panel.setFillStyle("rgb(200,100,50)");</span><span>
</span></pre></div><div style="height: 100px;"></div></body></html>
