<title>update</title>
<div><a id="marker_59941-0" name="marker_59941-0"></a><a href="BaseActor.html">BaseActor</a><span>
</span><a id="marker_59941-1" name="marker_59941-1"></a><p></p><h1><a id="marker_59941-2" name="marker_59941-2"></a><span>updateメソッド</span></h1><a id="marker_59941-3" name="marker_59941-3"></a><p></p><a id="marker_59941-4" name="marker_59941-4"></a><span>現在の処理を中断し，描画などの処理を行います．</span><span>
