<title>setFrameRate</title>
<div><a id="marker_98932-0" name="marker_98932-0"></a><a href="Boot.html">Boot</a><span>
</span><h1><a id="marker_98932-1" name="marker_98932-1"></a><span>setFrameRateメソッド</span></h1><a id="marker_98932-2" name="marker_98932-2"></a><p></p><a id="marker_98932-3" name="marker_98932-3"></a><span>FPSを変更します．初期状態ではFPS=30です．</span><span>
</span><a id="marker_98932-4" name="marker_98932-4"></a><p></p><h2><a id="marker_98932-5" name="marker_98932-5"></a><span>書式</span></h2><a id="marker_98932-6" name="marker_98932-6"></a><p></p><a id="marker_98932-9" name="marker_98932-9"></a><pre><a id="marker_98932-8" name="marker_98932-8"></a><span>setFrameRate(fps,frameSkipMax)</span><span>
</span></pre><a id="marker_98932-10" name="marker_98932-10"></a><p></p><a id="marker_98932-11" name="marker_98932-11"></a><span>fpsにゲームのFPS、frameSkipMaxに処理落ちした場合にスキップするフレーム数の最大値を渡します（何も渡さない場合は5になります）．</span><span>
</span><a id="marker_98932-12" name="marker_98932-12"></a><p></p><h1><a id="marker_98932-13" name="marker_98932-13"></a><span>例</span></h1><a id="marker_98932-14" name="marker_98932-14"></a><p></p><a id="marker_98932-18" name="marker_98932-18"></a><pre><a id="marker_98932-16" name="marker_98932-16"></a><span>$Boot.setFrameRate(60);</span><span>
</span><a id="marker_98932-17" name="marker_98932-17"></a><span>// FPSを60に設定します</span><span>
</span></pre></div><div style="height: 100px;"></div>
