<div><a id="marker_78285-0" name="marker_78285-0"></a><a href="_E7_94_A8_E9_80_94_E5_88_A5_E3_83_AA_E3_83_95_E3_82_A1_E3_83_AC_E3_83_B3_E3_82_B9.html">用途別リファレンス</a><span>
</span><a id="marker_78285-1" name="marker_78285-1"></a><p></p><a id="marker_78285-2" name="marker_78285-2"></a><a href="_E4_B9_B1_E6_95_B0_E3_82_92_E4_BD_BF_E3_81_86.html">乱数を使う</a><span>
</span><a id="marker_78285-3" name="marker_78285-3"></a><p></p><h1><a id="marker_78285-4" name="marker_78285-4"></a><span>確率でオブジェクトを出現させる</span></h1><a id="marker_78285-5" name="marker_78285-5"></a><p></p><a id="marker_78285-6" name="marker_78285-6"></a><div class="plist">　Main</div><a id="marker_78285-13" name="marker_78285-13"></a><pre><a id="marker_78285-7" name="marker_78285-7"></a><span>while(true){</span><span>
</span><a id="marker_78285-8" name="marker_78285-8"></a><span>  if(rnd(100)&lt;5){</span><span>
</span><a id="marker_78285-9" name="marker_78285-9"></a><span>    new Chara1{x:rnd($screenWidth),y:0,p:1};</span><span>
</span><a id="marker_78285-10" name="marker_78285-10"></a><span>  }</span><span>
</span><a id="marker_78285-11" name="marker_78285-11"></a><span>  update();</span><span>
</span><a id="marker_78285-12" name="marker_78285-12"></a><span>}</span><span>
</span></pre><a id="marker_78285-14" name="marker_78285-14"></a><div class="plist">Chara1</div><a id="marker_78285-22" name="marker_78285-22"></a><pre><a id="marker_78285-15" name="marker_78285-15"></a><span>while(true){</span><span>
</span><a id="marker_78285-16" name="marker_78285-16"></a><span>  y+=4;</span><span>
</span><a id="marker_78285-17" name="marker_78285-17"></a><span>  if(y&gt;$screenHeight){</span><span>
</span><a id="marker_78285-18" name="marker_78285-18"></a><span>    die();</span><span>
</span><a id="marker_78285-19" name="marker_78285-19"></a><span>  }</span><span>
</span><a id="marker_78285-20" name="marker_78285-20"></a><span>  update();</span><span>
</span><a id="marker_78285-21" name="marker_78285-21"></a><span>}</span><span>
</span></pre><a id="marker_78285-23" name="marker_78285-23"></a><p></p><a id="marker_78285-24" name="marker_78285-24"></a><span>毎フレーム0～99の値をランダムに決めて、それが5未満(1/20の確率)ならば画面の上部からオブジェクトが落ちてくる。</span><span>
