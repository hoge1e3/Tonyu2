<div><a id="marker_98932-0" name="marker_98932-0"></a><a href="BaseActor.html">BaseActor</a><span>
</span><a id="marker_98932-1" name="marker_98932-1"></a><p></p><h1><a id="marker_98932-2" name="marker_98932-2"></a><span>onUpdateメソッド</span></h1><a id="marker_98932-3" name="marker_98932-3"></a><p></p><a id="marker_98932-4" name="marker_98932-4"></a><a href="update.html">update</a><span>、</span><a href="updateEx.html">updateEx</a><span>が呼び出されたときにしたい処理をユーザが定義するメソッドです．</span><span>
</span><a id="marker_98932-5" name="marker_98932-5"></a><p></p><a id="marker_98932-6" name="marker_98932-6"></a><span>詳しい処理内容については</span><a href="frame.html">フレーム</a><span>を参照してください．</span><span>
</span><a id="marker_98932-7" name="marker_98932-7"></a><p></p><h1><a id="marker_98932-8" name="marker_98932-8"></a><span>書式</span></h1><a id="marker_98932-9" name="marker_98932-9"></a><p></p><a id="marker_98932-12" name="marker_98932-12"></a><pre><a id="marker_98932-11" name="marker_98932-11"></a><span>onUpdate();</span><span>

</span><a id="marker_98932-14" name="marker_98932-14"></a><p></p><h1><a id="marker_98932-15" name="marker_98932-15"></a><span>例1</span></h1><a id="marker_98932-20" name="marker_98932-20"></a><pre><a id="marker_98932-17" name="marker_98932-17"></a><span>function onUpdate(){</span><span>
</span><a id="marker_98932-18" name="marker_98932-18"></a><span>    print("onUpdate");</span><span>
</span><a id="marker_98932-19" name="marker_98932-19"></a><span>}</span><span>
</span></pre><a id="marker_98932-21" name="marker_98932-21"></a><span>このように書くと、</span><a href="update.html">update</a><span>の度に"onUpdate"という文字列がコンソールに表示されます．</span><span>
