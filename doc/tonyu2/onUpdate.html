<title>onUpdate</title>
<div><a id="marker_59941-0" name="marker_59941-0"></a><a href="BaseActor.html">BaseActor</a><span>
</span><a id="marker_59941-1" name="marker_59941-1"></a><p></p><h1><a id="marker_59941-2" name="marker_59941-2"></a><span>onUpdateメソッド</span></h1><a id="marker_59941-3" name="marker_59941-3"></a><p></p><a id="marker_59941-4" name="marker_59941-4"></a><a href="update.html">update</a><span>、</span><a href="updateEx.html">updateEx</a><span>が呼び出されたときにしたい処理をユーザが定義するメソッドです．</span><span>
</span><a id="marker_59941-5" name="marker_59941-5"></a><p></p><a id="marker_59941-6" name="marker_59941-6"></a><span>詳しい処理内容については</span><a href="frame.html">フレーム</a><span>を参照してください．</span><span>
</span><a id="marker_59941-7" name="marker_59941-7"></a><p></p><h1><a id="marker_59941-8" name="marker_59941-8"></a><span>書式</span></h1><a id="marker_59941-9" name="marker_59941-9"></a><p></p><a id="marker_59941-12" name="marker_59941-12"></a><pre><a id="marker_59941-11" name="marker_59941-11"></a><span>onUpdate();</span><span>
</span></pre><a id="marker_59941-13" name="marker_59941-13"></a><span>※onUpdateは</span><a href="update.html">update</a><span>メソッドから自動的に呼び出されます．ユーザが直接呼び出す必要はありません．</span><span>
</span><a id="marker_59941-14" name="marker_59941-14"></a><p></p><h1><a id="marker_59941-15" name="marker_59941-15"></a><span>例1</span></h1><a id="marker_59941-20" name="marker_59941-20"></a><pre><a id="marker_59941-17" name="marker_59941-17"></a><span>function onUpdate(){</span><span>
</span><a id="marker_59941-18" name="marker_59941-18"></a><span>    print("onUpdate");</span><span>
</span><a id="marker_59941-19" name="marker_59941-19"></a><span>}</span><span>
</span></pre><a id="marker_59941-21" name="marker_59941-21"></a><span>このように書くと、</span><a href="update.html">update</a><span>の度に"onUpdate"という文字列がコンソールに表示されます．</span><span>
</span></div><div style="height: 100px;"></div></body></html>
