<title>onUpdate</title>
<div><a id="marker_78285-0" name="marker_78285-0"></a><a href="BaseActor.html">BaseActor</a><span>
</span><a id="marker_78285-1" name="marker_78285-1"></a><p></p><h1><a id="marker_78285-2" name="marker_78285-2"></a><span>onUpdateメソッド</span></h1><a id="marker_78285-3" name="marker_78285-3"></a><p></p><a id="marker_78285-4" name="marker_78285-4"></a><a href="update.html">update</a><span>、</span><a href="updateEx.html">updateEx</a><span>が呼び出されたときにしたい処理をユーザが定義するメソッドです．</span><span>
</span><a id="marker_78285-5" name="marker_78285-5"></a><p></p><a id="marker_78285-6" name="marker_78285-6"></a><span>詳しい処理内容については</span><a href="frame.html">フレーム</a><span>を参照してください．</span><span>
</span><a id="marker_78285-7" name="marker_78285-7"></a><p></p><h1><a id="marker_78285-8" name="marker_78285-8"></a><span>書式</span></h1><a id="marker_78285-9" name="marker_78285-9"></a><p></p><a id="marker_78285-12" name="marker_78285-12"></a><pre><a id="marker_78285-11" name="marker_78285-11"></a><span>onUpdate();</span><span>
</span></pre><a id="marker_78285-13" name="marker_78285-13"></a><span>※onUpdateは</span><a href="update.html">update</a><span>メソッドから自動的に呼び出されます．ユーザが直接呼び出す必要はありません．</span><span>
</span><a id="marker_78285-14" name="marker_78285-14"></a><p></p><h1><a id="marker_78285-15" name="marker_78285-15"></a><span>例1</span></h1><a id="marker_78285-20" name="marker_78285-20"></a><pre><a id="marker_78285-17" name="marker_78285-17"></a><span>function onUpdate(){</span><span>
</span><a id="marker_78285-18" name="marker_78285-18"></a><span>    print("onUpdate");</span><span>
</span><a id="marker_78285-19" name="marker_78285-19"></a><span>}</span><span>
</span></pre><a id="marker_78285-21" name="marker_78285-21"></a><span>このように書くと、</span><a href="update.html">update</a><span>の度に"onUpdate"という文字列がコンソールに表示されます．</span><span>
