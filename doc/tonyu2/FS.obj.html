<title>FS.obj</title>
<div><a id="marker_78285-0" name="marker_78285-0"></a><a href="file.html">file</a><span>
</span><a id="marker_78285-1" name="marker_78285-1"></a><p></p><h1><a id="marker_78285-2" name="marker_78285-2"></a><span> FS.objメソッド</span></h1><a id="marker_78285-3" name="marker_78285-3"></a><p></p><a id="marker_78285-4" name="marker_78285-4"></a><span>ファイルに対して，オブジェクトデータ（JSON形式の文字列）を読み書きします．</span><span>
</span><a id="marker_78285-5" name="marker_78285-5"></a><p></p><h2><a id="marker_78285-6" name="marker_78285-6"></a><span>読み出し</span></h2><a id="marker_78285-7" name="marker_78285-7"></a><p></p><a id="marker_78285-10" name="marker_78285-10"></a><pre><a id="marker_78285-9" name="marker_78285-9"></a><span>fs.obj()</span><span>
</span></pre><a id="marker_78285-11" name="marker_78285-11"></a><p></p><a id="marker_78285-12" name="marker_78285-12"></a><i><span>fs</span></i><span> があらわすファイルの内容をJSON形式で解釈し，そのオブジェクトを返します．</span><span>
</span><a id="marker_78285-14" name="marker_78285-14"></a><ul><li><a id="marker_78285-13" name="marker_78285-13"></a><span>ファイルが存在しない場合，</span><code><span>null</span></code><span>を返します</span><span>
</span></li></ul><p></p><h2><a id="marker_78285-15" name="marker_78285-15"></a><span>書き込み</span></h2><a id="marker_78285-16" name="marker_78285-16"></a><p></p><a id="marker_78285-19" name="marker_78285-19"></a><pre><a id="marker_78285-18" name="marker_78285-18"></a><span>fs.obj(o)</span><span>
</span></pre><a id="marker_78285-20" name="marker_78285-20"></a><p></p><a id="marker_78285-21" name="marker_78285-21"></a><i><span>fs</span></i><span>があらわすファイルにオブジェクト</span><i><span>o</span></i><span> のJSON表現を書き込みます．</span><span>
</span><a id="marker_78285-24" name="marker_78285-24"></a><ul><li><a id="marker_78285-22" name="marker_78285-22"></a><span>ファイルが存在しない場合，ファイルが自動的に新規作成されます．</span><span>
</span></li><li><a id="marker_78285-23" name="marker_78285-23"></a><span>ファイルが存在する場合，これまでのファイルの内容は削除され，新しくオブジェクトが上書きされます．</span><span>
</span></li></ul><p></p><a id="marker_78285-25" name="marker_78285-25"></a><p></p></div><div style="height: 100px;"></div></body></html>
