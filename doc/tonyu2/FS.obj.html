<title>FS.obj</title>
<div><a id="line_marker_-0" name="line_marker_-0"></a><a href="file.html">file</a><span>
</span><a id="line_marker_-1" name="line_marker_-1"></a><p></p><h1><a id="line_marker_-2" name="line_marker_-2"></a><span> FS.objメソッド</span></h1><a id="line_marker_-3" name="line_marker_-3"></a><p></p><a id="line_marker_-4" name="line_marker_-4"></a><span>ファイルに対して，オブジェクトデータ（JSON形式の文字列）を読み書きします．</span><span>
</span><a id="line_marker_-5" name="line_marker_-5"></a><p></p><h2><a id="line_marker_-6" name="line_marker_-6"></a><span>読み出し</span></h2><a id="line_marker_-7" name="line_marker_-7"></a><p></p><a id="line_marker_-10" name="line_marker_-10"></a><pre><a id="line_marker_-9" name="line_marker_-9"></a><span>fs.obj()</span><span>
</span></pre><a id="line_marker_-11" name="line_marker_-11"></a><p></p><a id="line_marker_-12" name="line_marker_-12"></a><i><span>fs</span></i><span> があらわすファイルの内容をJSON形式で解釈し，そのオブジェクトを返します．</span><span>
</span><a id="line_marker_-14" name="line_marker_-14"></a><ul><li><a id="line_marker_-13" name="line_marker_-13"></a><span>ファイルが存在しない場合，</span><code><span>null</span></code><span>を返します</span><span>
</span></li></ul><p></p><h2><a id="line_marker_-15" name="line_marker_-15"></a><span>書き込み</span></h2><a id="line_marker_-16" name="line_marker_-16"></a><p></p><a id="line_marker_-19" name="line_marker_-19"></a><pre><a id="line_marker_-18" name="line_marker_-18"></a><span>fs.obj(o)</span><span>
</span></pre><a id="line_marker_-20" name="line_marker_-20"></a><p></p><a id="line_marker_-21" name="line_marker_-21"></a><i><span>fs</span></i><span>があらわすファイルにオブジェクト</span><i><span>o</span></i><span> のJSON表現を書き込みます．</span><span>
</span><a id="line_marker_-24" name="line_marker_-24"></a><ul><li><a id="line_marker_-22" name="line_marker_-22"></a><span>ファイルが存在しない場合，ファイルが自動的に新規作成されます．</span><span>
</span></li><li><a id="line_marker_-23" name="line_marker_-23"></a><span>ファイルが存在する場合，これまでのファイルの内容は削除され，新しくオブジェクトが上書きされます．</span><span>
</span></li></ul><p></p><a id="line_marker_-25" name="line_marker_-25"></a><p></p></div><div style="height: 100px;"></div></body></html>
