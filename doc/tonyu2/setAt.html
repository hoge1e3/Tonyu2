<title>setAt</title>
<div><a id="marker_78285-0" name="marker_78285-0"></a><a href="Map.html">Map</a><span>
</span><h1><a id="marker_78285-1" name="marker_78285-1"></a><span>setAtメソッド</span></h1><a id="marker_78285-2" name="marker_78285-2"></a><p></p><a id="marker_78285-3" name="marker_78285-3"></a><span>指定した画面上の座標にマップパターンを設定します．</span><span>
</span><a id="marker_78285-4" name="marker_78285-4"></a><p></p><a id="marker_78285-8" name="marker_78285-8"></a><pre><a id="marker_78285-6" name="marker_78285-6"></a><span>map.setAt(setX,setY,p);</span><span>
</span><a id="marker_78285-7" name="marker_78285-7"></a><span>//画面のsetX，setY座標のパターンをpに設定します．</span><span>
</span></pre><a id="marker_78285-9" name="marker_78285-9"></a><p></p><a id="marker_78285-10" name="marker_78285-10"></a><p></p><a id="marker_78285-14" name="marker_78285-14"></a><ul><li><a id="marker_78285-11" name="marker_78285-11"></a><span>setX : セットする画面のx座標をあらわします</span><span>
</span></li><li><a id="marker_78285-12" name="marker_78285-12"></a><span>setY : セットする画面のy座標をあらわします</span><span>
</span></li><li><a id="marker_78285-13" name="marker_78285-13"></a><span>p : 表示するパターンの番号をあらわします </span><span>
</span></li></ul><p></p></div><div style="height: 100px;"></div></body></html>
