<title>TQuery.apply</title>
<div><a id="marker_59941-0" name="marker_59941-0"></a><a href="TQuery.html">TQuery</a><span>
</span><a id="marker_59941-1" name="marker_59941-1"></a><p></p><h1><a id="marker_59941-2" name="marker_59941-2"></a><span>TQuery.applyメソッド</span></h1><a id="marker_59941-3" name="marker_59941-3"></a><p></p><a id="marker_59941-4" name="marker_59941-4"></a><span>このTQueryオブジェクトが指すすべてのActorに対して，指定されたメソッドを呼びます．</span><span>
</span><a id="marker_59941-5" name="marker_59941-5"></a><p></p><h2><a id="marker_59941-6" name="marker_59941-6"></a><span>書式</span></h2><a id="marker_59941-7" name="marker_59941-7"></a><p></p><a id="marker_59941-10" name="marker_59941-10"></a><pre><a id="marker_59941-9" name="marker_59941-9"></a><span>t.apply(name, args)</span><span>
</span></pre><a id="marker_59941-11" name="marker_59941-11"></a><p></p><a id="marker_59941-12" name="marker_59941-12"></a><span>すべてのActorについて，</span><span>
</span><a id="marker_59941-13" name="marker_59941-13"></a><i><span>name</span></i><span>で指定されたをメソッドを，配列</span><i><span>args</span></i><span>で指定された引数を渡して呼び出します．</span><span>
</span><a id="marker_59941-14" name="marker_59941-14"></a><p></p><h2><a id="marker_59941-15" name="marker_59941-15"></a><span>戻り値</span></h2><a id="marker_59941-16" name="marker_59941-16"></a><p></p><a id="marker_59941-17" name="marker_59941-17"></a><span>一番最後にメソッドが呼び出されたActorに対するメソッドの戻り値．メソッドが呼ばれたActorがなければ</span><code><span>undefined</span></code><span>．</span><span>
</span><a id="marker_59941-18" name="marker_59941-18"></a><p></p><a id="marker_59941-19" name="marker_59941-19"></a><p></p><a id="marker_59941-20" name="marker_59941-20"></a><p></p><a id="marker_59941-21" name="marker_59941-21"></a><p></p><a id="marker_59941-22" name="marker_59941-22"></a><p></p></div><div style="height: 100px;"></div></body></html>
