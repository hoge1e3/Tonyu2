<title>TQuery.apply</title>
<div><a id="marker_98932-0" name="marker_98932-0"></a><a href="TQuery.html">TQuery</a><span>
</span><a id="marker_98932-1" name="marker_98932-1"></a><p></p><h1><a id="marker_98932-2" name="marker_98932-2"></a><span>TQuery.applyメソッド</span></h1><a id="marker_98932-3" name="marker_98932-3"></a><p></p><a id="marker_98932-4" name="marker_98932-4"></a><span>このTQueryオブジェクトが指すすべてのActorに対して，指定されたメソッドを呼びます．</span><span>
</span><a id="marker_98932-5" name="marker_98932-5"></a><p></p><h2><a id="marker_98932-6" name="marker_98932-6"></a><span>書式</span></h2><a id="marker_98932-7" name="marker_98932-7"></a><p></p><a id="marker_98932-10" name="marker_98932-10"></a><pre><a id="marker_98932-9" name="marker_98932-9"></a><span>t.apply(name, args)</span><span>
</span></pre><a id="marker_98932-11" name="marker_98932-11"></a><p></p><a id="marker_98932-12" name="marker_98932-12"></a><span>すべてのActorについて，</span><span>

</span><a id="marker_98932-14" name="marker_98932-14"></a><p></p><h2><a id="marker_98932-15" name="marker_98932-15"></a><span>戻り値</span></h2><a id="marker_98932-16" name="marker_98932-16"></a><p></p><a id="marker_98932-17" name="marker_98932-17"></a><span>一番最後にメソッドが呼び出されたActorに対するメソッドの戻り値．メソッドが呼ばれたActorがなければ</span><code><span>undefined</span></code><span>．</span><span>
