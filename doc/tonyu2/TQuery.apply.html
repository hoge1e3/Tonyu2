<title>TQuery.apply</title>
<div><a id="marker_27505-0" name="marker_27505-0"></a><a href="TQuery.html">TQuery</a><span>
</span><a id="marker_27505-1" name="marker_27505-1"></a><p></p><h1><a id="marker_27505-2" name="marker_27505-2"></a><span>TQuery.applyメソッド</span></h1><a id="marker_27505-3" name="marker_27505-3"></a><p></p><a id="marker_27505-4" name="marker_27505-4"></a><span>このTQueryオブジェクトが指すすべてのActorに対して，指定されたメソッドを呼びます．</span><span>
