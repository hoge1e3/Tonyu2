</span><a id="marker_59941-6" name="marker_59941-6"></a><span>$time=0;</span><span>
</span><a id="marker_59941-7" name="marker_59941-7"></a><span>new Text{x:100,y:100};</span><span>

</span><a id="marker_59941-9" name="marker_59941-9"></a><span>    $time++;</span><span>
</span><a id="marker_59941-10" name="marker_59941-10"></a><span>    update();</span><span>
</span><a id="marker_59941-11" name="marker_59941-11"></a><span>}</span><span>
</span><a id="marker_59941-12" name="marker_59941-12"></a><p></p><a id="marker_59941-13" name="marker_59941-13"></a><span>・Text.Tonyu</span><span>

</span><a id="marker_59941-15" name="marker_59941-15"></a><span>    text=floor($time/30);</span><span>

</span><a id="marker_59941-17" name="marker_59941-17"></a><span>}</span><span>
