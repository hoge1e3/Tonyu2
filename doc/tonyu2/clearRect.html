<title>clearRect</title>
<div><a id="marker_78285-0" name="marker_78285-0"></a><a href="Panel.html">Panel</a><span>
</span><a id="marker_78285-1" name="marker_78285-1"></a><p></p><h1><a id="marker_78285-2" name="marker_78285-2"></a><span>clearRectメソッド</span></h1><a id="marker_78285-3" name="marker_78285-3"></a><p></p><a id="marker_78285-4" name="marker_78285-4"></a><span>パネルから指定した四角形の範囲を消します．</span><span>
</span><a id="marker_78285-5" name="marker_78285-5"></a><p></p><a id="marker_78285-8" name="marker_78285-8"></a><pre><a id="marker_78285-7" name="marker_78285-7"></a><span>panel.clearRect(x,y,clearW,clearH);</span><span>
</span></pre><a id="marker_78285-9" name="marker_78285-9"></a><p></p><a id="marker_78285-10" name="marker_78285-10"></a><p></p><a id="marker_78285-11" name="marker_78285-11"></a><p></p><a id="marker_78285-16" name="marker_78285-16"></a><ul><li><a id="marker_78285-12" name="marker_78285-12"></a><span>x : パネル内から消す左上のx座標をあらわします</span><span>
</span></li><li><a id="marker_78285-13" name="marker_78285-13"></a><span>y : パネル内から消す左上のy座標をあらわします</span><span>
</span></li><li><a id="marker_78285-14" name="marker_78285-14"></a><span>clearW : パネルから消す範囲の横幅をあらわします</span><span>
</span></li><li><a id="marker_78285-15" name="marker_78285-15"></a><span>clearH : パネルから消す範囲の縦幅をあらわします</span><span>
</span></li></ul><p></p></div><div style="height: 100px;"></div></body></html>
