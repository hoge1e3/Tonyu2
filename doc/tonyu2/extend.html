<html><head><meta charset="utf-8"/><meta http-equiv="Content-type" content="text/html; charset=utf8"/></head><body><link rel='stylesheet' href='/css/bootstrap.css'/>
<style>body{padding-top:20px; margin-left: 20px; margin-right:20px;}</style>
<title>extend</title>
<div><a id="line_marker_-0" name="line_marker_-0"></a><a href="BaseActor.html">BaseActor</a><span>
</span><a id="line_marker_-1" name="line_marker_-1"></a><p></p><h1><a id="line_marker_-2" name="line_marker_-2"></a><span>extendメソッド</span></h1><a id="line_marker_-3" name="line_marker_-3"></a><p></p><a id="line_marker_-4" name="line_marker_-4"></a><span>オブジェクトを受け取り，それらの属性値を書き込みます．</span><span>
</span><a id="line_marker_-5" name="line_marker_-5"></a><p></p><h2><a id="line_marker_-6" name="line_marker_-6"></a><span>書式</span></h2><a id="line_marker_-9" name="line_marker_-9"></a><pre><a id="line_marker_-8" name="line_marker_-8"></a><span>extend(obj)</span><span>
</span></pre><a id="line_marker_-10" name="line_marker_-10"></a><i><span>obj</span></i><span>（通常はオブジェクトリテラルを用いる）のもつ値をすべて自分自身に書き込みます．</span><span>
</span><a id="line_marker_-11" name="line_marker_-11"></a><p></p><a id="line_marker_-12" name="line_marker_-12"></a><p></p><h2><a id="line_marker_-13" name="line_marker_-13"></a><span>例</span></h2><a id="line_marker_-14" name="line_marker_-14"></a><p></p><a id="line_marker_-21" name="line_marker_-21"></a><pre><a id="line_marker_-16" name="line_marker_-16"></a><span>extend{x:5, y:10, score:20};</span><span>
</span><a id="line_marker_-17" name="line_marker_-17"></a><span>// x=5 y=10 score=20 になる</span><span>
</span><a id="line_marker_-18" name="line_marker_-18"></a><span>print (x);</span><span>
</span><a id="line_marker_-19" name="line_marker_-19"></a><span>print (y);</span><span>
</span><a id="line_marker_-20" name="line_marker_-20"></a><span>print (score);</span><span>
</span></pre><a id="line_marker_-22" name="line_marker_-22"></a><p></p><a id="line_marker_-23" name="line_marker_-23"></a><p></p></div><div style="height: 100px;"></div></body></html>
