<title>extend</title>
<div><a id="marker_59941-0" name="marker_59941-0"></a><a href="BaseActor.html">BaseActor</a><span>
</span><a id="marker_59941-1" name="marker_59941-1"></a><p></p><h1><a id="marker_59941-2" name="marker_59941-2"></a><span>extendメソッド</span></h1><a id="marker_59941-3" name="marker_59941-3"></a><p></p><a id="marker_59941-4" name="marker_59941-4"></a><span>オブジェクトを受け取り，それらの属性値を書き込みます．</span><span>
</span><a id="marker_59941-5" name="marker_59941-5"></a><p></p><h2><a id="marker_59941-6" name="marker_59941-6"></a><span>書式</span></h2><a id="marker_59941-9" name="marker_59941-9"></a><pre><a id="marker_59941-8" name="marker_59941-8"></a><span>extend(obj)</span><span>
</span></pre><a id="marker_59941-10" name="marker_59941-10"></a><i><span>obj</span></i><span>（通常はオブジェクトリテラルを用いる）のもつ値をすべて自分自身に書き込みます．</span><span>
</span><a id="marker_59941-11" name="marker_59941-11"></a><p></p><a id="marker_59941-12" name="marker_59941-12"></a><p></p><h2><a id="marker_59941-13" name="marker_59941-13"></a><span>例</span></h2><a id="marker_59941-14" name="marker_59941-14"></a><p></p><a id="marker_59941-21" name="marker_59941-21"></a><pre><a id="marker_59941-16" name="marker_59941-16"></a><span>extend{x:5, y:10, score:20};</span><span>
</span><a id="marker_59941-17" name="marker_59941-17"></a><span>// x=5 y=10 score=20 になる</span><span>
</span><a id="marker_59941-18" name="marker_59941-18"></a><span>print (x);</span><span>
</span><a id="marker_59941-19" name="marker_59941-19"></a><span>print (y);</span><span>
</span><a id="marker_59941-20" name="marker_59941-20"></a><span>print (score);</span><span>
</span></pre><a id="marker_59941-22" name="marker_59941-22"></a><p></p><a id="marker_59941-23" name="marker_59941-23"></a><p></p></div><div style="height: 100px;"></div></body></html>
