<title>extend</title>
<div><a id="marker_98932-0" name="marker_98932-0"></a><a href="BaseActor.html">BaseActor</a><span>
</span><a id="marker_98932-1" name="marker_98932-1"></a><p></p><h1><a id="marker_98932-2" name="marker_98932-2"></a><span>extendメソッド</span></h1><a id="marker_98932-3" name="marker_98932-3"></a><p></p><a id="marker_98932-4" name="marker_98932-4"></a><span>オブジェクトを受け取り，それらの属性値を書き込みます．</span><span>
</span><a id="marker_98932-5" name="marker_98932-5"></a><p></p><h2><a id="marker_98932-6" name="marker_98932-6"></a><span>書式</span></h2><a id="marker_98932-9" name="marker_98932-9"></a><pre><a id="marker_98932-8" name="marker_98932-8"></a><span>extend(obj)</span><span>
</span></pre><a id="marker_98932-10" name="marker_98932-10"></a><i><span>obj</span></i><span>（通常はオブジェクトリテラルを用いる）のもつ値をすべて自分自身に書き込みます．</span><span>
</span><a id="marker_98932-11" name="marker_98932-11"></a><p></p><a id="marker_98932-12" name="marker_98932-12"></a><p></p><h2><a id="marker_98932-13" name="marker_98932-13"></a><span>例</span></h2><a id="marker_98932-14" name="marker_98932-14"></a><p></p><a id="marker_98932-21" name="marker_98932-21"></a><pre><a id="marker_98932-16" name="marker_98932-16"></a><span>extend{x:5, y:10, score:20};</span><span>
</span><a id="marker_98932-17" name="marker_98932-17"></a><span>// x=5 y=10 score=20 になる</span><span>
</span><a id="marker_98932-18" name="marker_98932-18"></a><span>print (x);</span><span>
</span><a id="marker_98932-19" name="marker_98932-19"></a><span>print (y);</span><span>
</span><a id="marker_98932-20" name="marker_98932-20"></a><span>print (score);</span><span>
</span></pre><a id="marker_98932-22" name="marker_98932-22"></a><p></p><a id="marker_98932-23" name="marker_98932-23"></a><p></p></div><div style="height: 100px;"></div>
