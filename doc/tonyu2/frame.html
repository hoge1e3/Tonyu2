</span><a id="marker_78285-1" name="marker_78285-1"></a><p></p><h1><a id="marker_78285-2" name="marker_78285-2"></a><span>フレーム</span></h1><a id="marker_78285-3" name="marker_78285-3"></a><p></p><a id="marker_78285-4" name="marker_78285-4"></a><span>フレームとは，ゲームの画面1枚が表示されるまでの動作を指します．</span><span>
</span><a id="marker_78285-5" name="marker_78285-5"></a><span>1つのフレーム（1フレーム）の動作は次の構成されます．</span><span>
</span><a id="marker_78285-6" name="marker_78285-6"></a><p></p><a id="marker_78285-9" name="marker_78285-9"></a><ul><li><a id="marker_78285-7" name="marker_78285-7"></a><span>各オブジェクトの移動</span><span>
</span></li><li><a id="marker_78285-8" name="marker_78285-8"></a><span>各オブジェクトの表示</span><span>
</span></li></ul><p></p><a id="marker_78285-10" name="marker_78285-10"></a><span>ゲーム全体は，フレームが1秒間に数十回(30～60程度．この数値をfpsと呼びます）動作して進行していきます．</span><span>
</span><a id="marker_78285-11" name="marker_78285-11"></a><p></p><a id="marker_78285-12" name="marker_78285-12"></a><span>Tonyu2では，各オブジェクトに</span><span>スレッド</span><span>が割り当てられており，1フレームごとにスレッドが少しずつ実行されていきます．</span><span>
</span><a id="marker_78285-13" name="marker_78285-13"></a><p></p><a id="marker_78285-14" name="marker_78285-14"></a><span>スレッドの実行中に</span><a href="update.html">update</a><span>メソッドが呼ばれるとそのフレームでの処理を終了させ，他のオブジェクトのスレッドに動作を譲ります．</span><span>
