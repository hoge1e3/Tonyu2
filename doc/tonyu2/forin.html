<title>forin</title>
<div><a id="marker_98932-0" name="marker_98932-0"></a><a href="lang.html">lang</a><span>
</span><a id="marker_98932-1" name="marker_98932-1"></a><p></p><h1><a id="marker_98932-2" name="marker_98932-2"></a><span> for(..in..)の動作</span></h1><a id="marker_98932-3" name="marker_98932-3"></a><p></p><a id="marker_98932-4" name="marker_98932-4"></a><code><span>for (e in set)</span></code><span> はJavaScriptとは動作が異なります．</span><span>
</span><a id="marker_98932-5" name="marker_98932-5"></a><p></p><a id="marker_98932-8" name="marker_98932-8"></a><ul><li><a id="marker_98932-6" name="marker_98932-6"></a><span>setが配列または</span><a href="TQuery.html">TQuery</a><span>オブジェクトの場合，eには（添字ではなく）値を入れながら繰り返します．</span><span>
</span></li><li><a id="marker_98932-7" name="marker_98932-7"></a><span>setがオブジェクトの場合，eには(キーではなく）値を入れながら繰り返します．</span><span>
</span></li></ul><p></p><a id="marker_98932-9" name="marker_98932-9"></a><span>また，</span><code><span>for (k,v in set)</span></code><span>という構文があります． </span><span>
</span><a id="marker_98932-10" name="marker_98932-10"></a><p></p><a id="marker_98932-12" name="marker_98932-12"></a><ul><li><a id="marker_98932-11" name="marker_98932-11"></a><span>setがオブジェクトの場合，kにキー，vに値を入れながら繰り返します．</span><span>
</span></li></ul><p></p><a id="marker_98932-13" name="marker_98932-13"></a><p></p><a id="marker_98932-14" name="marker_98932-14"></a><p></p><a id="marker_98932-15" name="marker_98932-15"></a><p></p></div><div style="height: 100px;"></div>
