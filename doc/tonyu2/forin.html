<title>forin</title>
<div><a id="marker_59941-0" name="marker_59941-0"></a><a href="lang.html">lang</a><span>
</span><a id="marker_59941-1" name="marker_59941-1"></a><p></p><h1><a id="marker_59941-2" name="marker_59941-2"></a><span> for(..in..)の動作</span></h1><a id="marker_59941-3" name="marker_59941-3"></a><p></p><a id="marker_59941-4" name="marker_59941-4"></a><code><span>for (e in set)</span></code><span> はJavaScriptとは動作が異なります．</span><span>
</span><a id="marker_59941-5" name="marker_59941-5"></a><p></p><a id="marker_59941-8" name="marker_59941-8"></a><ul><li><a id="marker_59941-6" name="marker_59941-6"></a><span>setが配列または</span><a href="TQuery.html">TQuery</a><span>オブジェクトの場合，eには（添字ではなく）値を入れながら繰り返します．</span><span>
</span></li><li><a id="marker_59941-7" name="marker_59941-7"></a><span>setがオブジェクトの場合，eには(キーではなく）値を入れながら繰り返します．</span><span>
</span></li></ul><p></p><a id="marker_59941-9" name="marker_59941-9"></a><span>また，</span><code><span>for (k,v in set)</span></code><span>という構文があります． </span><span>
</span><a id="marker_59941-10" name="marker_59941-10"></a><p></p><a id="marker_59941-12" name="marker_59941-12"></a><ul><li><a id="marker_59941-11" name="marker_59941-11"></a><span>setがオブジェクトの場合，kにキー，vに値を入れながら繰り返します．</span><span>
</span></li></ul><p></p><a id="marker_59941-13" name="marker_59941-13"></a><p></p><a id="marker_59941-14" name="marker_59941-14"></a><p></p><a id="marker_59941-15" name="marker_59941-15"></a><p></p></div><div style="height: 100px;"></div></body></html>
