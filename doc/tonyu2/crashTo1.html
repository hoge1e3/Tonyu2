<title>crashTo1</title>
<div><a id="marker_78285-0" name="marker_78285-0"></a><a href="BaseActor.html">BaseActor</a><span>
</span><a id="marker_78285-1" name="marker_78285-1"></a><p></p><h1><a id="marker_78285-2" name="marker_78285-2"></a><span>crashTo1メソッド</span></h1><a id="marker_78285-3" name="marker_78285-3"></a><p></p><a id="marker_78285-4" name="marker_78285-4"></a><a href="crashTo.html">crashTo</a><span>メソッドと同様，衝突判定を行います．引数にはオブジェクトのみを指定ことができ，クラスは指定できません．引数の種類判定がない分，</span><a href="crashTo.html">crashTo</a><span>より若干処理速度が速くなります</span><span>
</span><a id="marker_78285-5" name="marker_78285-5"></a><p></p><h2><a id="marker_78285-6" name="marker_78285-6"></a><span>書式</span></h2><a id="marker_78285-7" name="marker_78285-7"></a><p></p><a id="marker_78285-10" name="marker_78285-10"></a><pre><a id="marker_78285-9" name="marker_78285-9"></a><span>crashTo1(obj)</span><span>
</span></pre><a id="marker_78285-11" name="marker_78285-11"></a><p></p><a id="marker_78285-12" name="marker_78285-12"></a><span>このオブジェクトが</span><i><span>obj</span></i><span>と衝突していれば</span><code><span>true</span></code><span>，そうでなければ</span><code><span>false</span></code><span>を返します．</span><span>
</span><a id="marker_78285-13" name="marker_78285-13"></a><p></p></div><div style="height: 100px;"></div></body></html>
