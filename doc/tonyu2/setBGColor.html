<title>setBGColor</title>
<div><a id="marker_59941-0" name="marker_59941-0"></a><a href="ScaledCanvas.html">ScaledCanvas</a><span>
</span><a id="marker_59941-1" name="marker_59941-1"></a><p></p><h1><a id="marker_59941-2" name="marker_59941-2"></a><span>$Screen.setBGColor メソッド</span></h1><a id="marker_59941-3" name="marker_59941-3"></a><p></p><a id="marker_59941-4" name="marker_59941-4"></a><span>画面の背景色を変更します．</span><span>
</span><a id="marker_59941-5" name="marker_59941-5"></a><p></p><h2><a id="marker_59941-6" name="marker_59941-6"></a><span>書式</span></h2><a id="marker_59941-7" name="marker_59941-7"></a><p></p><a id="marker_59941-10" name="marker_59941-10"></a><pre><a id="marker_59941-9" name="marker_59941-9"></a><span>$Screen.setBGColor(c)</span><span>
</span></pre><a id="marker_59941-11" name="marker_59941-11"></a><p></p><a id="marker_59941-12" name="marker_59941-12"></a><i><span>c</span></i><span>は，画面の背景色をあらわす文字列（HTMLの色指定方法に準ずる）を指定します．</span><span>
</span><a id="marker_59941-13" name="marker_59941-13"></a><p></p><h2><a id="marker_59941-14" name="marker_59941-14"></a><span>例</span></h2><a id="marker_59941-15" name="marker_59941-15"></a><p></p><a id="marker_59941-18" name="marker_59941-18"></a><pre><a id="marker_59941-17" name="marker_59941-17"></a><span>$Screen.setBGColor("black");</span><span>
</span></pre><a id="marker_59941-19" name="marker_59941-19"></a><p></p><a id="marker_59941-22" name="marker_59941-22"></a><pre><a id="marker_59941-21" name="marker_59941-21"></a><span>$Screen.setBGColor("#ffeedd");</span><span>
</span></pre><a id="marker_59941-23" name="marker_59941-23"></a><p></p><a id="marker_59941-26" name="marker_59941-26"></a><pre><a id="marker_59941-25" name="marker_59941-25"></a><span>$Screen.setBGColor("rgb(200,100,50)");</span><span>
</span></pre></div><div style="height: 100px;"></div></body></html>
