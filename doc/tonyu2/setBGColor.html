<title>setBGColor</title>
<div><a id="marker_78285-0" name="marker_78285-0"></a><a href="ScaledCanvas.html">ScaledCanvas</a><span>
</span><a id="marker_78285-1" name="marker_78285-1"></a><p></p><h1><a id="marker_78285-2" name="marker_78285-2"></a><span>$Screen.setBGColor メソッド</span></h1><a id="marker_78285-3" name="marker_78285-3"></a><p></p><a id="marker_78285-4" name="marker_78285-4"></a><span>画面の背景色を変更します．</span><span>
</span><a id="marker_78285-5" name="marker_78285-5"></a><p></p><h2><a id="marker_78285-6" name="marker_78285-6"></a><span>書式</span></h2><a id="marker_78285-7" name="marker_78285-7"></a><p></p><a id="marker_78285-10" name="marker_78285-10"></a><pre><a id="marker_78285-9" name="marker_78285-9"></a><span>$Screen.setBGColor(c)</span><span>
</span></pre><a id="marker_78285-11" name="marker_78285-11"></a><p></p><a id="marker_78285-12" name="marker_78285-12"></a><i><span>c</span></i><span>は，画面の背景色をあらわす文字列（HTMLの色指定方法に準ずる）を指定します．</span><span>
</span><a id="marker_78285-13" name="marker_78285-13"></a><p></p><h2><a id="marker_78285-14" name="marker_78285-14"></a><span>例</span></h2><a id="marker_78285-15" name="marker_78285-15"></a><p></p><a id="marker_78285-18" name="marker_78285-18"></a><pre><a id="marker_78285-17" name="marker_78285-17"></a><span>$Screen.setBGColor("black");</span><span>
</span></pre><a id="marker_78285-19" name="marker_78285-19"></a><p></p><a id="marker_78285-22" name="marker_78285-22"></a><pre><a id="marker_78285-21" name="marker_78285-21"></a><span>$Screen.setBGColor("#ffeedd");</span><span>
</span></pre><a id="marker_78285-23" name="marker_78285-23"></a><p></p><a id="marker_78285-26" name="marker_78285-26"></a><pre><a id="marker_78285-25" name="marker_78285-25"></a><span>$Screen.setBGColor("rgb(200,100,50)");</span><span>
</span></pre></div><div style="height: 100px;"></div></body></html>
