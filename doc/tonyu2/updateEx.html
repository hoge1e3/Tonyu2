<title>updateEx</title>
<div><a id="line_marker_-0" name="line_marker_-0"></a><a href="BaseActor.html">BaseActor</a><span>
</span><a id="line_marker_-1" name="line_marker_-1"></a><p></p><h1><a id="line_marker_-2" name="line_marker_-2"></a><span>updateExメソッド</span></h1><a id="line_marker_-3" name="line_marker_-3"></a><p></p><a id="line_marker_-4" name="line_marker_-4"></a><span>現在の処理を中断し，描画などの処理を行うupdateメソッドを複数フレームにわたり行います．</span><span>
</span><a id="line_marker_-5" name="line_marker_-5"></a><p></p><a id="line_marker_-6" name="line_marker_-6"></a><p></p><h1><a id="line_marker_-7" name="line_marker_-7"></a><span>書式</span></h1><a id="line_marker_-8" name="line_marker_-8"></a><p></p><a id="line_marker_-12" name="line_marker_-12"></a><pre><a id="line_marker_-10" name="line_marker_-10"></a><span>// 5フレーム待機</span><span>
</span><a id="line_marker_-11" name="line_marker_-11"></a><span>updateEx(5);</span><span>
</span></pre><a id="line_marker_-13" name="line_marker_-13"></a><p></p><h1><a id="line_marker_-14" name="line_marker_-14"></a><span>その他</span></h1><a id="line_marker_-15" name="line_marker_-15"></a><p></p><a id="line_marker_-16" name="line_marker_-16"></a><span>このメソッドは待機系メソッドです．待機不能モードでは何も動作を行いません．（詳細は</span><a href="waitmode.html">動作モード</a><span>を参照してください）</span><span>
