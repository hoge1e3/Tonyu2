<title>updateEx</title>
<div><a id="marker_59941-0" name="marker_59941-0"></a><a href="BaseActor.html">BaseActor</a><span>
</span><a id="marker_59941-1" name="marker_59941-1"></a><p></p><h1><a id="marker_59941-2" name="marker_59941-2"></a><span>updateExメソッド</span></h1><a id="marker_59941-3" name="marker_59941-3"></a><p></p><a id="marker_59941-4" name="marker_59941-4"></a><span>現在の処理を中断し，描画などの処理を行うupdateメソッドを複数フレームにわたり行います．</span><span>
</span><a id="marker_59941-5" name="marker_59941-5"></a><p></p><a id="marker_59941-6" name="marker_59941-6"></a><p></p><h1><a id="marker_59941-7" name="marker_59941-7"></a><span>書式</span></h1><a id="marker_59941-8" name="marker_59941-8"></a><p></p><a id="marker_59941-12" name="marker_59941-12"></a><pre><a id="marker_59941-10" name="marker_59941-10"></a><span>// 5フレーム待機</span><span>
</span><a id="marker_59941-11" name="marker_59941-11"></a><span>updateEx(5);</span><span>
</span></pre><a id="marker_59941-13" name="marker_59941-13"></a><p></p><h1><a id="marker_59941-14" name="marker_59941-14"></a><span>その他</span></h1><a id="marker_59941-15" name="marker_59941-15"></a><p></p><a id="marker_59941-16" name="marker_59941-16"></a><span>このメソッドは待機系メソッドです．待機不能モードでは何も動作を行いません．（詳細は</span><a href="waitmode.html">動作モード</a><span>を参照してください）</span><span>
</span></div><div style="height: 100px;"></div></body></html>
