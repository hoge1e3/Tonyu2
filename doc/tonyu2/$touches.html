<title>$touches</title>
<div><a id="marker_59941-0" name="marker_59941-0"></a><a href="api.html">api</a><span>
</span><a id="marker_59941-1" name="marker_59941-1"></a><p></p><h1><a id="marker_59941-2" name="marker_59941-2"></a><span> $touches</span></h1><a id="marker_59941-3" name="marker_59941-3"></a><p></p><a id="marker_59941-4" name="marker_59941-4"></a><span>タッチパネルのタッチされた座標を返します．</span><span>
</span><a id="marker_59941-5" name="marker_59941-5"></a><p></p><a id="marker_59941-6" name="marker_59941-6"></a><code><span>$touches[i] </span></code><span>は，i番目（0が最初の指）の指がタッチした場所についての情報を格納するオブジェクトです．</span><span>
</span><a id="marker_59941-7" name="marker_59941-7"></a><p></p><a id="marker_59941-10" name="marker_59941-10"></a><ul><li><a id="marker_59941-8" name="marker_59941-8"></a><code><span>$touches[i].x</span></code><span>と</span><code><span>$touches[i].y</span></code><span>は，タッチされた場所のx,y座標です．</span><span>
</span></li><li><a id="marker_59941-9" name="marker_59941-9"></a><code><span>$touches[i].touched</span></code><span>は，今その場所がタッチされたばかりなら</span><code><span>1</span></code><span>，タッチされ続けていればその</span><code><span>フレーム数</span></code><span>，タッチされていなければ</span><code><span>0</span></code><span>を返します(2014/11/25 仕様変更)</span><span>
</span></li></ul><p></p><a id="marker_59941-11" name="marker_59941-11"></a><p></p><a id="marker_59941-12" name="marker_59941-12"></a><p></p></div><div style="height: 100px;"></div></body></html>
