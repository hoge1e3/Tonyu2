</span><h1><a id="marker_59941-3" name="marker_59941-3"></a><span>フレーム数から時間を計算する</span></h1><a id="marker_59941-11" name="marker_59941-11"></a><pre><a id="marker_59941-5" name="marker_59941-5"></a><span>time=0;</span><span>
</span><a id="marker_59941-6" name="marker_59941-6"></a><span>while(true){</span><span>
</span><a id="marker_59941-7" name="marker_59941-7"></a><span>  time++;</span><span>
</span><a id="marker_59941-8" name="marker_59941-8"></a><span>  print(floor(time/30));</span><span>
</span><a id="marker_59941-9" name="marker_59941-9"></a><span>  update();</span><span>
</span><a id="marker_59941-10" name="marker_59941-10"></a><span>}</span><span>
</span></pre><a id="marker_59941-12" name="marker_59941-12"></a><span>Tonyu System2のfpsは30なので毎フレーム1ずつ増加するtimeを30で割ることで1秒を計ることが出来る。</span><span>
