<title>resize</title>
<div><a id="marker_78285-0" name="marker_78285-0"></a><a href="ScaledCanvas.html">ScaledCanvas</a><span>
</span><a id="marker_78285-1" name="marker_78285-1"></a><p></p><h1><a id="marker_78285-2" name="marker_78285-2"></a><span>$Screen.resizeメソッド</span></h1><a id="marker_78285-3" name="marker_78285-3"></a><p></p><a id="marker_78285-4" name="marker_78285-4"></a><span>ゲーム画面のサイズを変更します．</span><span>
</span><a id="marker_78285-5" name="marker_78285-5"></a><p></p><a id="marker_78285-8" name="marker_78285-8"></a><pre><a id="marker_78285-7" name="marker_78285-7"></a><span>$Screen.resize(w,h);</span><span>
</span></pre><a id="marker_78285-9" name="marker_78285-9"></a><p></p><a id="marker_78285-10" name="marker_78285-10"></a><span>wとh に画面幅と高さを指定します．</span><span>
</span><a id="marker_78285-11" name="marker_78285-11"></a><p></p><a id="marker_78285-12" name="marker_78285-12"></a><p></p><h1><a id="marker_78285-13" name="marker_78285-13"></a><span>例</span></h1><a id="marker_78285-14" name="marker_78285-14"></a><p></p><a id="marker_78285-17" name="marker_78285-17"></a><pre><a id="marker_78285-16" name="marker_78285-16"></a><span>$Screen.resize(500,300);</span><span>
</span></pre><a id="marker_78285-18" name="marker_78285-18"></a><p></p><a id="marker_78285-19" name="marker_78285-19"></a><p></p><a id="marker_78285-20" name="marker_78285-20"></a><span>※実際の画面（Canvas）の大きさが変わるのではなく，画面内に表示される仮想画面の大きさが変わります．</span><span>
