<div><a id="marker_59941-0" name="marker_59941-0"></a><a href="ScaledCanvas.html">ScaledCanvas</a><span>
</span><a id="marker_59941-1" name="marker_59941-1"></a><p></p><h1><a id="marker_59941-2" name="marker_59941-2"></a><span>$Screen.resizeメソッド</span></h1><a id="marker_59941-3" name="marker_59941-3"></a><p></p><a id="marker_59941-4" name="marker_59941-4"></a><span>ゲーム画面のサイズを変更します．</span><span>
