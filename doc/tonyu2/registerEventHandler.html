<title>registerEventHandler</title>
<div><a id="line_marker_-0" name="line_marker_-0"></a><a href="EventMod.html">EventMod</a><span>
</span><a id="line_marker_-1" name="line_marker_-1"></a><p></p><h1><a id="line_marker_-2" name="line_marker_-2"></a><span>registerEventHandlerメソッド</span></h1><a id="line_marker_-3" name="line_marker_-3"></a><p></p><a id="line_marker_-4" name="line_marker_-4"></a><span>このオブジェクトにイベントハンドラを登録します</span><span>
</span><a id="line_marker_-5" name="line_marker_-5"></a><p></p><h2><a id="line_marker_-6" name="line_marker_-6"></a><span>書式</span></h2><a id="line_marker_-7" name="line_marker_-7"></a><p></p><a id="line_marker_-10" name="line_marker_-10"></a><pre><a id="line_marker_-9" name="line_marker_-9"></a><span>registerEventHandler(eventType, handler)</span><span>
</span></pre><a id="line_marker_-11" name="line_marker_-11"></a><p></p><ul><li><a id="line_marker_-12" name="line_marker_-12"></a><span>eventType </span><span>
</span></li><a id="line_marker_-14" name="line_marker_-14"></a><ul><li><a id="line_marker_-13" name="line_marker_-13"></a><span>イベントの種類を表す文字列（</span><a href="on.html">on</a><span>や</span><a href="sendEvent.html">sendEvent</a><span>の第一引数に指定される値）を指定します</span><span>
</span></li></ul><li><span>handler </span><span>
</span></li><a id="line_marker_-17" name="line_marker_-17"></a><ul><li><a id="line_marker_-15" name="line_marker_-15"></a><span>このイベントを処理するための</span><a href="EventHandler.html">EventHandler</a><span>クラスを継承したオブジェクトを指定します</span><span>
</span></li><li><a id="line_marker_-16" name="line_marker_-16"></a><span>handler.target がこのオブジェクト自身を指します</span><span>
</span></li></ul></ul><p></p><a id="line_marker_-18" name="line_marker_-18"></a><p></p><a id="line_marker_-19" name="line_marker_-19"></a><p></p></div><div style="height: 100px;"></div></body></html>
