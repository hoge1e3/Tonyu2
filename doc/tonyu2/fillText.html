<title>fillText</title>
<div><a id="marker_98932-0" name="marker_98932-0"></a><a href="Panel.html">Panel</a><span>
</span><a id="marker_98932-1" name="marker_98932-1"></a><p></p><h1><a id="marker_98932-2" name="marker_98932-2"></a><span>fillTextメソッド</span></h1><a id="marker_98932-3" name="marker_98932-3"></a><p></p><a id="marker_98932-4" name="marker_98932-4"></a><span>パネルに文字列を描画します．</span><span>
</span><a id="marker_98932-5" name="marker_98932-5"></a><p></p><a id="marker_98932-8" name="marker_98932-8"></a><pre><a id="marker_98932-7" name="marker_98932-7"></a><span>panel.fillText(text,x,y,size,align);</span><span>
</span></pre><a id="marker_98932-9" name="marker_98932-9"></a><p></p><a id="marker_98932-10" name="marker_98932-10"></a><p></p><a id="marker_98932-16" name="marker_98932-16"></a><ul><li><a id="marker_98932-11" name="marker_98932-11"></a><span>text : 表示させたい文字列をあらわします</span><span>
</span></li><li><a id="marker_98932-12" name="marker_98932-12"></a><span>x : 文字を書くパネル内のx座標をあらわします</span><span>
</span></li><li><a id="marker_98932-13" name="marker_98932-13"></a><span>y : 文字を書くパネル内のy座標をあらわします</span><span>
</span></li><li><a id="marker_98932-14" name="marker_98932-14"></a><span>size : 描画する文字のサイズあらわします</span><span>
</span></li><li><a id="marker_98932-15" name="marker_98932-15"></a><span>align : 文字を描画する位置をあらわします</span><span>
</span></li></ul><p></p><a id="marker_98932-17" name="marker_98932-17"></a><p></p><h2><a id="marker_98932-18" name="marker_98932-18"></a><span>例</span></h2><a id="marker_98932-19" name="marker_98932-19"></a><p></p><a id="marker_98932-22" name="marker_98932-22"></a><pre><a id="marker_98932-21" name="marker_98932-21"></a><span>panel.fillText("text",50,50,30,"center");</span><span>
</span></pre></div><div style="height: 100px;"></div>
