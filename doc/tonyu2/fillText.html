<title>fillText</title>
<div><a id="marker_78285-0" name="marker_78285-0"></a><a href="Panel.html">Panel</a><span>
</span><a id="marker_78285-1" name="marker_78285-1"></a><p></p><h1><a id="marker_78285-2" name="marker_78285-2"></a><span>fillTextメソッド</span></h1><a id="marker_78285-3" name="marker_78285-3"></a><p></p><a id="marker_78285-4" name="marker_78285-4"></a><span>パネルに文字列を描画します．</span><span>
</span><a id="marker_78285-5" name="marker_78285-5"></a><p></p><a id="marker_78285-8" name="marker_78285-8"></a><pre><a id="marker_78285-7" name="marker_78285-7"></a><span>panel.fillText(text,x,y,size,align);</span><span>
</span></pre><a id="marker_78285-9" name="marker_78285-9"></a><p></p><a id="marker_78285-10" name="marker_78285-10"></a><p></p><a id="marker_78285-16" name="marker_78285-16"></a><ul><li><a id="marker_78285-11" name="marker_78285-11"></a><span>text : 表示させたい文字列をあらわします</span><span>
</span></li><li><a id="marker_78285-12" name="marker_78285-12"></a><span>x : 文字を書くパネル内のx座標をあらわします</span><span>
</span></li><li><a id="marker_78285-13" name="marker_78285-13"></a><span>y : 文字を書くパネル内のy座標をあらわします</span><span>
</span></li><li><a id="marker_78285-14" name="marker_78285-14"></a><span>size : 描画する文字のサイズあらわします</span><span>
</span></li><li><a id="marker_78285-15" name="marker_78285-15"></a><span>align : 文字を描画する位置をあらわします</span><span>
</span></li></ul><p></p><a id="marker_78285-17" name="marker_78285-17"></a><p></p><h2><a id="marker_78285-18" name="marker_78285-18"></a><span>例</span></h2><a id="marker_78285-19" name="marker_78285-19"></a><p></p><a id="marker_78285-22" name="marker_78285-22"></a><pre><a id="marker_78285-21" name="marker_78285-21"></a><span>panel.fillText("text",50,50,30,"center");</span><span>
</span></pre></div><div style="height: 100px;"></div></body></html>
