<title>TQuery.die</title>
<div><a id="marker_27505-0" name="marker_27505-0"></a><a href="TQuery.html">TQuery</a><span>
</span><a id="marker_27505-1" name="marker_27505-1"></a><p></p><h1><a id="marker_27505-2" name="marker_27505-2"></a><span>TQuery.dieメソッド</span></h1><a id="marker_27505-3" name="marker_27505-3"></a><p></p><a id="marker_27505-4" name="marker_27505-4"></a><span>このTQueryオブジェクトが格納しているすべての「生きている」Actorに対して，</span><a href="die.html">die</a><span>メソッドを呼びます．</span><span>
