<title>TQuery.die</title>
<div><a id="marker_98932-0" name="marker_98932-0"></a><a href="TQuery.html">TQuery</a><span>
</span><a id="marker_98932-1" name="marker_98932-1"></a><p></p><h1><a id="marker_98932-2" name="marker_98932-2"></a><span>TQuery.dieメソッド</span></h1><a id="marker_98932-3" name="marker_98932-3"></a><p></p><a id="marker_98932-4" name="marker_98932-4"></a><span>このTQueryオブジェクトが格納しているすべての「生きている」Actorに対して，</span><a href="die.html">die</a><span>メソッドを呼びます．</span><span>
</span><a id="marker_98932-5" name="marker_98932-5"></a><p></p><a id="marker_98932-6" name="marker_98932-6"></a><span>※「生きている」Actorとは，dieメソッドが一度も呼ばれていないActorを指す</span><span>
</span><a id="marker_98932-7" name="marker_98932-7"></a><p></p><h2><a id="marker_98932-8" name="marker_98932-8"></a><span>書式</span></h2><a id="marker_98932-9" name="marker_98932-9"></a><p></p><a id="marker_98932-12" name="marker_98932-12"></a><pre><a id="marker_98932-11" name="marker_98932-11"></a><span>t.die()</span><span>
</span></pre><a id="marker_98932-13" name="marker_98932-13"></a><p></p><h2><a id="marker_98932-14" name="marker_98932-14"></a><span>戻り値</span></h2><a id="marker_98932-15" name="marker_98932-15"></a><p></p><a id="marker_98932-16" name="marker_98932-16"></a><span>このTQueryオブジェクトが格納しているすべてのActorのうち，少なくとも1つが「生きている」Actorであれば </span><code><span>true</span></code><span> ，そうでなければ</span><code><span>false</span></code><span>
</span><a id="marker_98932-17" name="marker_98932-17"></a><p></p><a id="marker_98932-18" name="marker_98932-18"></a><p></p><a id="marker_98932-19" name="marker_98932-19"></a><p></p></div><div style="height: 100px;"></div>
