<title>FS.each</title>

</span><a id="marker_59941-1" name="marker_59941-1"></a><p></p><h1><a id="marker_59941-2" name="marker_59941-2"></a><span>FS.each メソッド</span></h1><a id="marker_59941-3" name="marker_59941-3"></a><p></p><a id="marker_59941-4" name="marker_59941-4"></a><span>ディレクトリ直下のすべてのファイルまたはディレクトリに対して処理を行います．</span><span>

</span></pre><a id="marker_59941-11" name="marker_59941-11"></a><p></p><a id="marker_59941-12" name="marker_59941-12"></a><i><span>fs</span></i><span>があらわすディレクトリ直下のすべてのファイルまたはディレクトリに対して，関数</span><i><span>func</span></i><span>を実行します．</span><i><span>func</span></i><span>の第1引数にそれぞれのファイルまたはディレクトリをあらわすFSオブジェクトが渡されます．</span><span>
