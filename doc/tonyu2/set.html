<title>set</title>
<div><a id="marker_78285-0" name="marker_78285-0"></a><a href="Map.html">Map</a><span>
</span><h1><a id="marker_78285-1" name="marker_78285-1"></a><span>setメソッド</span></h1><a id="marker_78285-2" name="marker_78285-2"></a><p></p><a id="marker_78285-3" name="marker_78285-3"></a><span>マップにチップをはめ込みます．</span><span>
</span><a id="marker_78285-4" name="marker_78285-4"></a><span>一番左上のチップを(0,0)，その右隣のチップを(1,0)として指定された座標のパターンを設定します．</span><span>
</span><a id="marker_78285-5" name="marker_78285-5"></a><p></p><a id="marker_78285-9" name="marker_78285-9"></a><pre><a id="marker_78285-7" name="marker_78285-7"></a><span>map.set(setCol,setRow,p);</span><span>
</span><a id="marker_78285-8" name="marker_78285-8"></a><span>//マップのsetCol，setRow座標のパターンをpに設定します．</span><span>
</span></pre><a id="marker_78285-10" name="marker_78285-10"></a><p></p><a id="marker_78285-11" name="marker_78285-11"></a><p></p><a id="marker_78285-15" name="marker_78285-15"></a><ul><li><a id="marker_78285-12" name="marker_78285-12"></a><span>setCol : セットするx座標をあらわします</span><span>
</span></li><li><a id="marker_78285-13" name="marker_78285-13"></a><span>setRow : セットするy座標をあらわします</span><span>
</span></li><li><a id="marker_78285-14" name="marker_78285-14"></a><span>p : 表示するパターンの番号をあらわします </span><span>
</span></li></ul><p></p></div><div style="height: 100px;"></div></body></html>
