<title>trouble1</title>
<div><a id="marker_78285-0" name="marker_78285-0"></a><span>プログラムを書き間違えていると，エラーが表示されます．</span><span>
</span><a id="marker_78285-1" name="marker_78285-1"></a><p></p><a id="marker_78285-2" name="marker_78285-2"></a><div class="figure"><div><img src="../../doc/images/syntaxError.png"></div><div><span>図1.</span><span>文法エラー</span></div></div><span>
</span><a id="marker_78285-3" name="marker_78285-3"></a><p></p><a id="marker_78285-4" name="marker_78285-4"></a><strong>図1</strong><span>の例では，命令の最後にセミコロン ;  をつけていないためにエラーになっています．</span><span>
</span><a id="marker_78285-5" name="marker_78285-5"></a><span>セミコロンを追加して，再度実行してください．</span><span>
</span><a id="marker_78285-6" name="marker_78285-6"></a><p></p><a id="marker_78285-7" name="marker_78285-7"></a><strong>図2</strong><span>の例では，命令の名前を間違えています．(goo ではなく go ）</span><span>
</span><a id="marker_78285-8" name="marker_78285-8"></a><span>正しい命令になおしてください．</span><span>
</span><a id="marker_78285-9" name="marker_78285-9"></a><p></p><a id="marker_78285-10" name="marker_78285-10"></a><div class="figure"><div><img src="../../doc/images/runtimeError.png"></div><div><span>図2.</span><span>命令の名前が違うエラー</span></div></div><span>
</span><a id="marker_78285-11" name="marker_78285-11"></a><p></p><a id="marker_78285-12" name="marker_78285-12"></a><span>なお，命令の名前は大文字と小文字が区別されます．</span><code><span>go</span></code><span>の代わりに</span><code><span>Go</span></code><span>と書くことはできません．</span><span>
