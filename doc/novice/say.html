</span><a id="marker_78285-8" name="marker_78285-8"></a><span>say("こんにちは!!");</span><span>
</span></pre><a id="marker_78285-10" name="marker_78285-10"></a><p></p><a id="marker_78285-11" name="marker_78285-11"></a><span>注意： こんにちは と書かれた部分以外はすべて半角で入力してください．</span><span>
